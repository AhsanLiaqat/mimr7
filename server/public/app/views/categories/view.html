<div class="page" ng-controller="incidentsCtrl">
    <section class="panel panel-default">
        <div class="panel-heading">
        <strong>
        	<span class="glyphicon glyphicon-th"></span> Categories</strong>
        	<div class="pull-right">
        	 <a href="#/users/edit" class="btn btn-sm">New Category</a>
        	</div>
        </div>
        <div class="panel-body">

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Created</th>
                            <th>Last Login</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.username}}</td>
                            <td>{{user.role}}</td>
                            <td>{{user.createdAt | date:'MM-dd HH:mm:ss'}}</td>
                            <td>{{user.lastLogin | date:'MM-dd HH:mm:ss'}}</td>

                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </section>


</div>
