<div class="page" ng-controller="incidentCtrl">

    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> New Incident </strong></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" ng-model="data.name" class="form-control" id="exampleInputEmail1" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Location</label>
                            <div ng-repeat="e in data.locations track by $index" style="margin-bottom:10px;">
	                            <div class="input-group">
	                            	<input type="text" class="form-control locations"  g-places-autocomplete ng-model="data.locations[$index]" />
	                            	 <span class="input-group-btn">
        								<button class="btn btn-danger" type="button" ng-click="remove($index)">X</button>
      								</span>	
	                            </div>
                            </div>
                            
                            <hr style="border:none;">
                            <button class="btn" ng-click="addLocation()">Add Location</button>
                            
                        </div>
                        
                        <div class="pull-right">
                        	<button ng-click="save()" type="submit" class="bt btn-success btn-w-md">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    
    </div>
