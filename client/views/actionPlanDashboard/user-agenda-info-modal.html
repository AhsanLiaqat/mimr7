<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header" style="border-bottom: none;">
        <button type="button" class="close" ng-click="close()">&times;</button>
      </div>

      <!-- Body -->
      <div class="modal-body" style="padding-top: 0px !important;">
        <div ng-show="activity.response_actor && !selectUser">
          <h3 ng-if="activity.response_actor.department">
            {{activity.response_actor.department.name}}
          </h3>
          <h4>
            {{activity.response_actor.title}} {{activity.response_actor.firstName}} {{activity.response_actor.lastName}}
          </h4>
          <span style="font-weight: bold;">{{activity.response_actor.email}}</span>
          <br>
          <div style="margin-top: 5px;" ng-if="activity.response_actor.officePhone || activity.response_actor.mobilePhone">
            {{activity.response_actor.officePhone}} <span ng-if="activity.response_actor.mobilePhone">,</span> {{activity.response_actor.mobilePhone}}
          </div>
        </div>
        <div ng-show="!activity.response_actor && !selectUser">
          <h4>Actor not Assigned</h4>
          <br>
          <button class="btn btn-sm btn-success" ng-click="actorSelection()">Assign Actor</button>
        </div>

        <div ng-show="selectUser">
          <div class="form-group chosen-full-container">
            <span>
              <label>Filter</label>
              <select chosen
                      class="form-control"
                      data-placeholder-text-single="'Select Filter'"
                      ng-model="currentFilter"
                      ng-change="filterActors('all')"
                      ng-options="filter.value as filter.name for filter in filters">
              </select>
              <br><br>
            </span>

            <span ng-show="currentFilter === 'team'">
              <label>Team</label>
              <select chosen
                      class="form-control"
                      data-placeholder-text-single="'Select Team'"
                      ng-model="selectedTeam"
                      ng-change="filterActors('team')"
                      ng-options="team.id as team.name for team in teams">
                      <option><option>
              </select>
              <br><br>
            </span>

            <span ng-show="currentFilter === 'role'">
              <label>Role</label>
              <select chosen
                      class="form-control"
                      data-placeholder-text-single="'Select Role'"
                      ng-model="selectedRole"
                      ng-change="filterActors('role')"
                      ng-options="role.id as role.name for role in roles">
                      <option><option>
              </select>
              <br><br>
            </span>

            <span ng-show="currentFilter === 'roleteam'">
              <label>Team</label>
              <select chosen
                      class="form-control"
                      data-placeholder-text-single="'Select Team'"
                      ng-model="selectedTeam"
                      ng-change="filterActors('team')"
                      ng-options="team.id as team.name for team in teams">
                      <option><option>
              </select>
              <br><br>
              <label>Role</label>
              <select chosen
                      class="form-control"
                      data-placeholder-text-single="'Select Role'"
                      ng-model="selectedRole"
                      ng-change="filterActors('roleteam')"
                      ng-options="role.id as role.name for role in roles">
                      <option><option>
              </select>
              <br><br>
            </span>
            <span>
              <label>Actor List</label>
              <select chosen
                      class="form-control"
                      data-placeholder-text-single="'Select Actor'"
                      ng-model="selectedActor"
                      ng-options="actor.id as displayActorName(actor) for actor in filteredActors">
                      <option><option>
              </select>
            </span>
          </div>
        </div>

      </div>
      <!-- Footer -->
      <div class="modal-footer">
        <button ng-show="activity.response_actor && !selectUser" class="btn btn-success" ng-click="actorSelection()">Change</button>
        <button ng-show="selectUser" class="btn btn-info" ng-click="selectUser=null">Back</button>
        <button ng-show="selectUser" class="btn btn-success" ng-click="save()">Save</button>
        <button ng-show="!selectUser" class="btn btn-info" ng-click="close()" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
