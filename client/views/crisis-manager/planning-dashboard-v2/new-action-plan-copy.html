<div class="modal fade" role="dialog">
    <div id="modal-dialog" class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" id="modal-header">
                <button type="button" class="close" confirm="All data will be lost, Proceed?" ng-click = "closeModal()">&times;</button>
                <h4 class="modal-title" id="modal-title">New Action Plan : {{data.name}}</h4>
            </div>
            <div class="modal-body modal_big_height">
                <div>
                    <section class="panel panel-default modal_third_cal">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <div id="home" class="tab-pane fade in active">
                                        <div class="form-group">
                                            <label>Name</label><span style="color: red" title="Required"> *</span>
                                            <input class="form-control" ng-model="data.name">
                                        </div>
                                        <div class="form-group">
                                            <label>Choose Action Plan</label>
                                            <div class="form-group">
                                                <select chosen
                                                data-placeholder-text-single="'Select Plan'"
                                                no-results-text="'No Matching Result For'"
                                                ng-model="actionPlan"
                                                ng-change = "getDetail()"
                                                ng-options="action as action.name for action in action_plans_lookup">
                                            </select>

                                            </div>
                                        </div>
                                        <div class="form-group" ng-if = "actionPlan">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <strong><label>Kind</label> : {{actionPlan.kind}} </strong>
                                                </div>
                                            
                                                <div class="col-md-6" ng-show = "actionPlan.kind == 'activities'">
                                                    <strong><label>Total Activities</label> : {{actionPlan.actCount}} </strong>
                                                </div>
                                                <div class="col-md-6" ng-show = "actionPlan.kind == 'agendaPoints'">
                                                    <strong><label>Total Activities</label> : {{actionPlan.agendaActCount}} </strong>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="save(data, false)" style="float:right; margin-left:5px"> Save  <i class="fa fa-chevron-right fa-lg"></i></button>
            </div>
        </div>
    </div>
</div>
