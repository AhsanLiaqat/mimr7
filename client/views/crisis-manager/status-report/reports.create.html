<div class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" >&times;</button>
        <h4 class="modal-title">Create Status Report</h4>
      </div>
      <div class="modal-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Choose Incident</label>
                    <select chosen ng-model="incidentId" ng-options = "record.id as record.name for record in incidents" > 
                      <option></option>  
                    </select>
                  
              </select>
            </div>
    
      </div>
      <div class="modal-footer">
        <button class="btn btn-info" ng-click="close()" data-dismiss="modal">Cancel</button>
        <button ng-hide="notEdit" ng-click="submit(incidentId)" class="btn btn-success">Create</button>
      </div>
    </div>

  </div>
</div>
