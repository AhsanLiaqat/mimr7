<div class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" >&times;</button>
        <h4 class="modal-title">Send Email</h4>
      </div>
      <div class="modal-body">
            <div class="form-group">
                <label for="exampleInputEmail1">To: </label>
                <input class="form-control" ng-model="sendTo">
            </div>
            <input type="checkbox" ng-model = "tick">Cc
            <div class="form-group" ng-show = "tick">
                <label for="exampleInputEmail1">Select Mailing List: </label>
                 <select  chosen multiple
                         ng-model="Cclist"
                         options="email_list"
                   class="form-control" ng-model="list"
                    ng-options="record.emailList as record.name for record in email_list">
                   
                 </select>
            </div>
            <input type="checkbox" ng-model = "check">Bcc
            <div class="form-group" ng-show = "check">
                <label for="exampleInputEmail1">Select Mailing List: </label>
                 <select  chosen multiple
                         ng-model="Bcclist"
                         options="email_list"
                   class="form-control" ng-model="list"
                    ng-options="record.emailList as record.name for record in email_list">
                   
                 </select>
            </div>
    
      </div>

      <div class="modal-footer">
          <a ng-click="submit(sendTo, Cclist, Bcclist)" > <button class="btn btn-success">Send</button> </a>
        <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
