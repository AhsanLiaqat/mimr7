<div class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" >&times;</button>
        <h4 class="modal-title">Sent Email Details</h4>
      </div>
      <div class="modal-body">
            <div class="form-group">
                <label for="exampleInputEmail1">To</label>
                <input class="form-control" ng-model="sentTo">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Date</label>
                <input class="form-control" ng-model="report.createdAt | date: 'HH:mm dd-MM-yyyy'">                
            </div>
            <div class="panel-body report-editor">
                 <label for="exampleInputEmail1">Content</label>
                <!-- <textarea ui-tinymce="tinymceOptions" ng-model="report.content">        
                 </textarea> -->
                  <textarea froala="froalaOptions" ng-model="report.content"></textarea>

                  <!-- <text-angular style="height:320px" ng-model="report.content"></text-angular> -->

            </div>
            
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
