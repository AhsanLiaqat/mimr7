<div class="modal fade" role="dialog"  >
  <div class="modal-dialog" id ="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" id = "modal-header" >
        <button type="button"
                class="close"
                data-dismiss="modal"
                ng-click="close()">&times;</button>
        <h4 class="modal-title"  id = "modal-title" >Report Summary</h4>
      </div>
      <div class="modal-body" id="modal-body" >
            <section class="panel panel-default">
                <div class="panel-heading">
                <strong>
                    <span class="glyphicon glyphicon-th"></span> {{report.incidentName}}</strong>

                </div>

                <div class="panel-body report-editor">
                  <label>SENT TO:</label>
                  <section class="panel panel-default">
                    <p ng-repeat = "track in report.email_trackings">
                      {{track.sentTo}},
                    </p>
                  </section>
                    <!-- <textarea ui-tinymce="tinymceOptions"
                              ng-model="report.content"
                              ng-disabled = "report"
                              style="height: 320px;">
                    </textarea> -->
                    <div ng-bind-html = "report.content">
                      
                    </div>
                    <!-- <textarea froala="froalaOptions" ng-model="report.content" ng-disabled = "report"></textarea> -->

                      <!-- <text-angular style="height:320px" ng-model="report.content" ng-disabled = "report"></text-angular> -->

                </div>
            </section>
        </div>
        <div class="modal-footer">
         <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
