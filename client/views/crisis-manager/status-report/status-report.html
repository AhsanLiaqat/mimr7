<div class="modal fade" role="dialog">
  <div class="modal-dialog" id="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header"  id ="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title" id ="modal-title">Status Report</h4>
      </div>
      <div class="modal-body">
        <div >
          <section >
            <div >
              <strong>
                <span class="glyphicon glyphicon-th"></span>{{incident.name}}</strong>
              </div>
              <div class="panel-body report-editor">
                <!-- <textarea ui-tinymce="tinymceOptions"  ng-model="status_report" style="height:320px">

                </textarea> -->
                  <textarea froala="froalaOptions" ng-model="status_report"></textarea>

                  <!-- <text-angular style="height:320px" ng-model="status_report"></text-angular> -->

              </div>
            </section>
          </div>
        </div>
        <div class="modal-footer">
        <a ng-click="statusReport()" class="btn btn-success">Print</a>
          <a ng-click="save(status_report)" class="btn btn-success">Save and send</a>
          <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
