<div class="modal fade" role="dialog"  >
    <div class="modal-dialog modal-lg" id ="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" id = "modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"  id = "modal-title" >Summary Report: {{action_list.name}}</h4>
            </div>
            <div class="modal-body modal_big_height" id="modal-body" >
                <section ng-show="summaryPage">
                    <div id="print" >
                        <ul class="classes list-unstyled"
                            ng-class="toggleInformationZoom()">
                            <li id="action_{{$index}}"
                            ng-show="action.show"
                            no-drag="!action.edit"
                            ng-repeat="action in action_list.actions | filter:query">
                                <div class="dragMsg">
                                    
                                    <form class="form-inline " ng-dblclick="action.edit=true"
                                        ng-submit="updateClass(action)"
                                        ng-show="action.edit">
                                        <div class="editable-controls form-group"
                                        ng-class="{'has-error': $error}">
                                            <input type="text"
                                            ng-click="$event.stopPropagation()"
                                            ng-model="action.name"
                                            class="form-control input-sm">
                                            <span class="editable-button">
                                                <button type="submit"
                                                title="Update"
                                                class="btn btn-primary btn-sm"
                                                aria-label="Submit">
                                                    <span class="glyphicon glyphicon-ok">
                                                    </span>
                                                </button>
                                                <button type="button"
                                                class="btn btn-default btn-sm"
                                                ng-click="cancelEditClass(action)"
                                                title="Cancel"
                                                aria-label="Cancel">
                                                    <span class="glyphicon glyphicon-remove">
                                                    </span>
                                                </button>
                                                <button type="button"
                                                class="btn btn-sm btn-success"
                                                title="Add Sub-Category"
                                                ng-click="createSubCategory(action.id)">
                                                    <span class="glyphicon glyphicon-plus"></span>
                                                </button>
                                            </span>
                                        </div>
                                    </form>

                                    <ul
                                    class="classlist list-group">
                                    <!-- ##################################### -->
                                        <li class="item">
                                            <div style="width:100%;">
                                                <div class="row"
                                                style="margin:0">

                                                    <div class="col-xs-12 "
                                                    style="padding-left:5px; background-color: #f4f4f4;">
                                                        <form ng-submit="updateClass(action)">
                                                            <div class="row left-padding">
                                                                <div class="col-xs-12 item-text"
                                                                ng-dblclick="action.ex=true"
                                                                style="padding: 2px 8px 0px 0px;">
                                                                    <span ng-show="action.ex" class="" >
                                                                        <textarea rows="1"
                                                                            class="form-control"
                                                                            msd-elastic
                                                                            ng-model="action.name"
                                                                            ng-textarea-enter="updateClass(action)">
                                                                        </textarea>
                                                                    </span>
                                                                    <p ng-hide="action.ex">
                                                                        {{action.name | displayString: 24}}
                                                                    </p>
                                                                    <span ng-hide="action.ex"
                                                                        title="{{action.user.name}}">
                                                                        <pre>{{ action.user.name }}</pre>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <div class="row left-padding"
                                                                ng-show="action.ex"
                                                                style="margin: 0px -3px 5px 4px;">
                                                                <div class="col-xs-6 nopadding"
                                                                    style="padding-left: 0;">
                                                                </div>
                                                                <div class="col-xs-6 text-right"
                                                                style="padding-right:0">
                                                                    <button type="submit"
                                                                    class="btn btn-xs btn-primary"
                                                                    title="Submit"
                                                                    aria-label="Submit">
                                                                        <span class="glyphicon glyphicon-ok"></span>
                                                                    </button>
                                                                    <button type="button"
                                                                    class="btn btn-xs btn-default "
                                                                    ng-click="action.ex=false"
                                                                    title="Cancel"
                                                                    aria-label="Cancel">
                                                                        <span class="glyphicon glyphicon-remove"></span>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                            <div class="row item-info left-padding" ng-hide="action.ex">
                                                                <div class="col-md-5 nopadding">
                                                                    {{action.user.firstName}}
                                                                </div>
                                                                <div class="col-md-7 text-right time">
                                                                    <span ng-show = "action.dueDate">
                                                                        {{actionDueDateFormat(action.dueDate)}}
                                                                    </span>
                                                                    <span ng-hide = "action.dueDate">
                                                                        No Due Date Selected
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <br>
                            </li>
                        </ul>
                    </div>
                </section>
                <section ng-show="summaryEditorPage">
                    <div class="panel-body report-editor">
                        <!-- <textarea
                        style="height:320px"
                        ng-model="status_report"
                        ui-tinymce="tinymceOptions">
                    </textarea> -->
                        <textarea froala="froalaOptions" ng-model="status_report"></textarea>

                        <!-- <text-angular style="height:320px" ng-model="status_report"></text-angular> -->
                    
                    <!-- <textarea froala="froalaOptions" ng-model="status_report"></textarea> -->
                    <!-- <div ckeditor="optionsc" ng-model="status_report"></div> -->
                        <!--  <textarea ui-tinymce  ng-model="status_report" style="height:320px">
                        </textarea> -->
                    </div>
                </section>
            </div>
            <div class="modal-footer">
                <button class="btn btn-info" ng-show="summaryPage"  ng-click="close()" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success" ng-show="summaryPage" ng-click="summaryEditor()">Share/Send</button>
                <button class="btn btn-primary" ng-show="summaryEditorPage" ng-click="saveReport()">Save & Send</button>
                <button class="btn btn-success" ng-show="summaryEditorPage" ng-click="Printsummary()">Print</button>
                <button class="btn btn-primary" ng-show="summaryEditorPage" ng-click="close()" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
