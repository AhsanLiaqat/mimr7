<div ng-app ng-controller="browserCtrl" class="browser-padding">
	<div class="form-group col-md-9">
		<a ng-click="clearBrowser()" class="cross-ifram-button"><i class="fa fa-times fa-fw"></i></a>
		<a ng-click="RefreshPage()" class="fresh-ifram-button"><i class="fa fa-refresh" aria-hidden="true"></i></a>

		<input type="text" class="form-control" placeholder="Paste URL" ng-change="refreshframe()" ng-model="liblink">
	</div>

  	<iframe style = "margin-left: 18px" id="MediaFrame" width="850" height="520" ng-src="{{link}}"></iframe>
  	<div class="incoming col-lg-3 col-md-12 col-sm-12 col-xs-12 pull-right">
		<div class="panel panel-default">
			<div class="panel-heading" style="padding-bottom: 50px">
			<span>
				<ul class="nav navbar-nav float-left">
						<li class="dropdown">
							<a href class="dropdown-toggle"
							style=" padding: 5px 35px; background-color: #eeeeee"
							data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							<span ng-hide="incident" ng-model="selectIncident">Select Incident</span>
							<span ng-show="incident">{{incident.name}} </span>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li role="presentation" ng-repeat="record in incidents">
								<a class="dropdown-cursor" role="menuitem" ng-click="changeIncident(record)"> {{record.name}}</a>
							</li>
						</ul>
					</li>
				</ul></span>

				<!-- </div> -->
			</div>
			<div style="height:400px; padding: 5px 7px 6px 5px; overflow-y:scroll; overflow-x: hidden;"
				 data-as-sortable="DragOptions"
				 data-ng-model="messages">

				<ul style="width:100%;min-height:30px;float:left"
					class="classlist list-group">

					<li class="list-group-item item msg"
						style="margin-bottom:5px;"
						data-as-sortable-item
						ng-repeat="item in messages | orderBy:item.index">

						<div>
							<div class="row"
								 style="margin:0">
								<div class="col-xs-1 handle"
									 data-as-sortable-item-handle>
									<span class="ti-move"></span>
								</div>
								<div class="col-xs-11"
									 style="padding-left:5px; background-color: #f4f4f4;">
										<div class="row left-padding">
											<div class="col-xs-12 item-text"
												 style="padding: 2px 8px 0px 0px;">
												<span ng-hide="item.edit"
													  title="{{item.message}}">
							    				<pre>{{item.message }}</pre>
							    			</span>
											</div>
										</div>
										<div class="row item-info left-padding">
											<div class="col-md-5 nopadding">
												{{item.user.firstName}}
											</div>
											<div class="col-md-7 text-right time">
												{{timeFormat(item.createdAt)}}
											</div>
										</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="panel-footer">
				<form class="form" role="form">
					<div class="input-group">
						<input style="resize:vertical"
						rows="1"
						maxlength="255" 
						class="form-control"
						data-ng-model="message">
						<span class="input-group-btn"
						style="vertical-align: bottom;">
							<button class="btn btn-default"
							ng-click="sendMessage(message)">
								<i class="glyphicon glyphicon-send"></i>
							</button>
						</span>
					</div>
				</form>
				<div class="message-length-warning" ng-class="{'red-text': message.length >= 255}">
					<span>
						{{message.length || 0}} / 255 Characters
					</span>
				</div>
			</div>
		</div>
		<iframe class="shim-iframe" frameborder="0" scrolling="no"></iframe>
	</div>
