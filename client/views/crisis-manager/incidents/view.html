<div class="page" ng-controller="incidentsCtrl">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong><span class="glyphicon glyphicon-th"></span> Incidents</strong>
            <ul class="nav navbar-nav navbar-left incident-ul">
                <li class="dropdown">
                    <a href="" data-target="" class="dropdown-toggle" data-toggle="dropdown">
                        <span ng-hide="currentStatus">Incident Status <b class="caret"></b></span>
                        <span ng-show="currentStatus">{{currentStatus.name}} <b class="caret"></b></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li role="presentation" ng-repeat="status in incidentStatusOptions">
                            <a class="dropdown-cursor" role="menuitem" ng-click="changeIncidentStatus(status)"> {{status.name}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="pull-right header-buttons">
                <a ng-click = "openEditModal(undefined)" class="btn btn-success btn-sm">New Incident</a>
            </div>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
              <table st-pipe="IncidentTable" st-table="incidents" class="table table-bordered table-striped table-responsive">
                  <thead>
                      <tr>
                          <th class="col-md-2" st-sort="name">Name</th>
                          <th class="col-md-2" st-sort="category.name">Incident Type</th>
                          <th class="col-md-2" st-sort="planName">Action Plan</th>
                          <th class="col-md-2" st-sort="status">Status</th>
                          <th class="col-md-2" st-sort="createdAt">Created</th>
                          <th class="col-md-2">Actions</th>
                      </tr>
                      <tr>
                          <th>
                          <input class="form-control" placeholder="Search Name" st-search="name"/>
                        </th>
                        <th>
                            <input class="form-control" placeholder="Search Incident Type"
                            st-search="category.name"/>
                        </th>
                        <th>
                            <input class="form-control" placeholder="Search Actionplan"
                            st-search="planName"/>
                        </th>
                        <th>
                            <input class="form-control" placeholder="Search Status"
                            st-search="status"/>
                        </th>
                        <th>
                            <input class="form-control" placeholder="Search Created"
                            st-search="createdAt"/>
                        </th>
                        <th></th>
                    </tr>
                  </thead>
                  <tbody>
                      <!-- <tr ng-repeat="incident in incidents | filter:{ active: currentStatus.value }"> -->

                      <tr ng-repeat="incident in incidents ">
                          <td>{{incident.name}}</td>
                          <td>{{incident.category.name}}</td>
                          <td>
                            <span ng-repeat = "plan in incident.incident_plans">
                                {{plan.action_plan.name}},
                            </span>
                          </td>
                          <td>
                              <a href="" class="btn btn-sm btn-success" ng-show="incident.active === 'Active'">
                                  Active
                              </a>
                              <a href="" class="btn btn-sm btn-info" ng-show="incident.active === 'OnHold'">
                                  OnHold
                                      </a>
                              <a href="" class="btn btn-sm btn-danger" ng-show="incident.active === 'Closed'">
                                  Closed
                              </a>
                          </td>
                          <td>{{incident.createdAt | date:'HH:mm dd-MM-yyyy'}}</td>
                          <td>
                              <div style="margin-left: 20px;">
                                  <a ng-click = "openEditModal(incident.id)" class="btn btn-sm btn-info" ng-hide="incident.active === 'Closed'">
                              	        <span class="glyphicon glyphicon-edit"></span>
                                      </a>
                              </div>
                          </td>

                      </tr>

                  </tbody>
                  <tbody ng-show="isLoading">
                    <tr>
                      <td colspan="4" class="text-center">Loading ... </td>
                  </tr>
              </tbody>
              <tfoot class="table table-striped table-responsive">
                <tr>
                    <td class="text-center" st-pagination="" st-items-by-page="pageItems" colspan="7">
                    </td>
                </tr>
              </tfoot>
            </table>
            
          </div>
            <div class="col-md-3">
              <select class="form-control"
              ng-model="pageItems"
              ng-options="item.val as item.name for item in items"
              ng-selected="item.val === pageItems">
            </select>
          </div>
        </div>
    </section>


</div>
