<section class="panel panel-default">
	<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Admin Information</strong></div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" id="firstName" placeholder="Enter First Name" ng-model="user.firstName">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="user.lastName">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="user.email">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="user.password">
				</div>
				<div class="form-group">
					<label for="role">Role</label>
					<span class="ui-select">
						<select ng-disabled="isAccountSettings" id="role" ng-model="user.role">
							<option value="admin">Admin</option>
							<option value="ip">Information Provider</option>
							<option value="im">Information Manager</option>
						</select>
					</span>
				</div>
				<div class="form-group">
					<label for="uploadAvatar">Upload Avatar</label>
     			 	<input id="uploadAvatar" type="file" ngf-select="uploadFiles($file, $invalidFiles, 'User')"  name="file"
             			accept="image/*" title="Choose File" ngf-max-size="1mb" >
				</div>
				<div class="form-group" ng-if="user.avatar">
					<label>Preview Avatar</label>
					<img src="{{user.avatar}}" width="60" height="60" />
				</div>
			</div>
		</div>
	</div>
</section>
