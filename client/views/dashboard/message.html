<div class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" >&times;</button>
        <h4 class="modal-title">Add New Message</h4>
      </div>
      <div class="modal-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Message</label>
                <textarea class="form-control" ng-model="data.content"  ng-change="changed = true"></textarea>
                
            </div>
            <div class="form-group">
                    <label for="exampleInputEmail1">Sent by</label>
                    <p>{{userName(data.userId)}}</p>
               
            </div>
            <div class="form-group" >
               <label for="exampleInputEmail1">Date</label>
                <p> {{ dateFormat(data.createdAt) }}</p>
            </div>
    
      </div>
      <div class="modal-footer">
         <button class="btn btn-danger" ng-click="deleteMsg(data.id)" style="float:left">Delete</button>
         <a ng-click="submit()" ng-hide="type === 'incoming'"> <button class="btn btn-success" data-dismiss="modal">Update</button> </a>
         <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
