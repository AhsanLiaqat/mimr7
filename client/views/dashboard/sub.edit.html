<div class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" >&times;</button>
        <h4 class="modal-title">Edit Sub Category</h4>
      </div>
      <div class="modal-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control" id="exampleInputEmail1" ng-model="data.title" placeholder="Sub Category Name" >
            </div>
    
      </div>
      <div class="modal-footer">
          <a ng-click="deleteSub()" > <button class="btn btn-danger" data-dismiss="modal" style="float: left">Delete</button> </a>
          <a ng-click="submit(data)" ng-hide="notEdit"> <button class="btn btn-success" data-dismiss="modal">Save</button> </a>
        <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
