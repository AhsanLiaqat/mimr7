<div class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="border-bottom: none;">
              <button type="button" class="close" ng-click="close()">&times;</button>
            </div>
            <div class="modal-body" style="padding-top: 0px !important;">
                <div class="form-group" ng-hide = "decider == 'Answered'">
                    <table class="table table-bordered table-striped table-responsive">
                        <thead>
                            <tr>
                                <th ng-if = "type == 'message_summary'" >Questions</th>
                                <th ng-if = "type == 'survey_summary'">Surveys</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-show = "records.length" ng-repeat="ques in records">
                                <td ng-if = "type == 'message_summary'" ng-bind-html = "ques.question.name"></td>
                                <td ng-if = "type == 'survey_summary'" ng-bind-html = "ques.dynamic_form.name"></td>
                            </tr>
                            <tr ng-show = "!records.length">
                                <td ng-if = "type == 'survey_summary'">No Survey Present</td>
                                <td ng-if = "type == 'message_summary'">No Question Present</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="form-group" ng-show = "decider == 'Answered'">
                    <table class="table table-bordered table-striped table-responsive">
                        <thead>
                            <tr>
                                <th>Answers</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-show = "records.length" ng-repeat="ques in records">
                                <td ng-if = "type == 'message_summary'" ng-bind-html = "ques.answer.text"></td>
                                <td ng-if = "type == 'survey_summary'" ng-bind-html = "ques.submission.data"></td>
                            </tr>
                            <tr ng-show = "!records.length">
                                <td ng-if = "type == 'message_summary'">No Question Present</td>
                                <td ng-if = "type == 'survey_summary'">No Survey Present</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br>
                <div class="modal-footer">
                    <button class="btn btn-info" ng-click="close()" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
