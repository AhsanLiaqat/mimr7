<div class="modal fade" role="dialog">
  <div class="modal-dialog modal_small_width">
    <div class="modal-content">
      <div id="modal-header" class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="close()" >&times;</button>
        <h4 id="modal-title" class="modal-title">Content Deletion Confirmation</h4>
      </div>
      <div class="modal-body modal_small_height">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">

            <form role="form">
              <div class="form-group">
                <label>Type authorization code</label>
                <input  type="password" ng-model="answer" class="form-control">
              </div>
            </form>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button ng-click="submit()" type="submit" class="btn btn-success">Delete</button>
      </div>
    </div>
  </div>
</div>
