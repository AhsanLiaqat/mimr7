<div class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" >&times;</button>
        <h4 class="modal-title">Add External User</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
               <label>Select Organization</label>
                <select class="form-control" ng-model="orgId" ng-change="externalUser(orgId)">
                    <option ng-repeat="record in organizations" value="{{record.id}}" ng-selected="orgId === record.id"> {{record.name}}</option>
                </select>
          </div>
          <div class="form-group">
              <label>Select Employee {{responseActorId === users[0].id}} </label>
              <select class="form-control" ng-model="responseActorId" ng-options="record .id + '-' + record.firstName as record.firstName + ' ' + record.lastName + ' - ' + record.title + ' - ' + record.mobilePhone for record in users" > 
                   <!-- <option ng-repeat="record in users track by $index" value="{{record.id}}" ng-selected="responseActorId === users[$index].id"> {{record.firstName}} {{record.lastName}} - {{record.title}} - {{record.mobilePhone}}</option> -->
              </select>

          </div>
      </div>
      <div class="modal-footer">
          <a ng-click="submit(orgId, responseActorId)" > <button class="btn btn-success" data-dismiss="modal">Confirm</button> </a>
        <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
