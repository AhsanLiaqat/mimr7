<div class="page" ng-controller="QuestionCtrl">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"></span> Questions
            </strong>
            <!-- <select chosen ng-model="selected" ng-options = "item.id as item.title for item in selectoptions" ng-change = "managearray(selected)" ng-disabled = "gameIdFound">
            </select> -->
            <div class="pull-right header-buttons">
                <a ng-click="addQuestions()" class="btn btn-success btn-sm">New Question</a>
            </div>
        </div>
        <div class="panel-body">
            <table st-pipe="QuestionsTable" st-table="msg" class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr>
                        <th class="col-md-2" st-sort="name">Question Name</th>
                        <th class="col-md-1" st-sort="description">Number</th>
                        <th class="col-md-3" st-sort="order">Type</th>
                        <th class="col-md-3">Actions</th>
                    </tr>
                    <tr>
                        <th>
                            <input class="form-control" placeholder="Search name" st-search="name"/>
                        </th>
                        <th>
                            <input class="form-control" placeholder="Search Number" st-search="number"/>
                        </th>
                        <th>
                            <input class="form-control" placeholder="Search Type" st-search="Type"/>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="record in questions">
                        <td ng-bind-html= "record.name | displayString: 150">
                        </td>
                        <td>{{record.number}}</td>
                        <td>{{record.type}}</td>
                        <td>
                            <a title = "Edit Question" class="btn btn-sm btn-info" ng-click="editQuestion(record, $index)"><span class="fa fa-pencil-square-o"></span></a>

                            <a title = "Delete Question" class="btn btn-danger btn-sm" ng-click="deleteQuestion(record.id, $index)" confirm="Are you sure you want to delete?">
                                <span class="glyphicon glyphicon-remove-sign"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>

                <tbody ng-show="Questions && Questions.length === 0">
                    <tr class="watermark-text-medium"
                        style="position: inherit; display: table-row; font-size: 30px;">
                        <td colspan="8">
                            <p>No Question Present</p>
                        </td>
                    </tr>
                </tbody>

                <tfoot class="table table-striped table-responsive">
                <tr>
                    <td class="text-center" st-pagination="" st-items-by-page="pageItems" colspan="8">
                    </td>
                </tr>
                </tfoot>
            </table>
            <div class="col-md-3">
                <select class="form-control"
                        ng-model="pageItems"
                        ng-options="item.val as item.name for item in items"
                        ng-selected="item.val === pageItems">
                </select>
            </div>
        </div>
    </section>
</div>
