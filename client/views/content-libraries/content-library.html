<div class="page" ng-controller="ContentLibraryCtrl">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"></span> Contents
            </strong>
            <select chosen ng-model="selected" ng-options = "item.id as item.title for item in selectoptions" ng-change = "managearray(selected)">
            </select>
            <div class="pull-right header-buttons">
                <a ng-click="addContent()" class="btn btn-success btn-sm">New Content</a>
            </div>
        </div>
        <div class="panel-body">
            <table st-pipe="QuestionsTable" st-table="msg" class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr>
                        <th class="col-md-7" st-sort="name">Text</th>
                        <th class="col-md-3" st-sort="name">Collection</th>
                        <th class="col-md-2">Actions</th>
                    </tr>
                    <tr>
                        <th>
                            <input class="form-control" placeholder="Search Text" st-search="text"/>
                        </th>
                        <th>
                            <input class="form-control" placeholder="Search Collection" st-search="article.title"/>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="record in chaptersToShow">
                        <td ng-bind-html= "record.text | displayString: 150">
                        </td>
                        <td>{{record.article.title}}
                        </td>
                        <td>
                            <a title = "Edit Content" class="btn btn-sm btn-info" ng-click="editContent(record, $index)"><span class="fa fa-pencil-square-o"></span></a>

                            <a title = "Delete Content" class="btn btn-danger btn-sm" ng-click="deleteContent(record.id, $index)" confirm="Are you sure you want to delete?">
                                <span class="glyphicon glyphicon-remove-sign"></span>
                            </a>
                            <a title = "View Content" class="btn btn-sm btn-info" ng-click="viewContent(record, $index)"><span class="glyphicon glyphicon-eye-open"></span></a>
                        </td>
                    </tr>
                </tbody>

                <tbody ng-show="chaptersToShow && chaptersToShow.length === 0">
                    <tr class="watermark-text-medium"
                        style="position: inherit; display: table-row; font-size: 30px;">
                        <td colspan="8">
                            <p>No Content Present</p>
                        </td>
                    </tr>
                </tbody>

                <tfoot class="table table-striped table-responsive">
                <tr>
                    <td class="text-center" st-pagination="" st-items-by-page="pageItems" colspan="8">
                    </td>
                </tr>
                </tfoot>
            </table>
            <div class="col-md-3">
                <select class="form-control"
                        ng-model="pageItems"
                        ng-options="item.val as item.name for item in items"
                        ng-selected="item.val === pageItems">
                </select>
            </div>
        </div>
    </section>
</div>
