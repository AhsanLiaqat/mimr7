<div class="page-signin" ng-controller="authCtrl">
    <div class="auth-container">
        <div class="signin-header">
            <section class="logo text-center" style="background-color: #ddd;">
                <a href="#/pages/signin">
                    <img style="width: 240px;" src="images/new-logo-login.png">
                </a>
            </section>
        </div>

        <div class="signin-body">
            <div class="form-container">

                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-info">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="ti-email"></span>
                                    </span>
                                    <input type="text"
                                           class="form-control input-lg"
                                           placeholder="Username"
                                           ng-model="data.email"
                                           >
                                </div>
                            </div>
                            <div class="form-group form-group-last">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="ti-lock"></span>
                                    </span>
                                    <input type="password"
                                           class="form-control input-lg"
                                           placeholder="Password"
                                           ng-model="data.password"
                                           >
                                </div>
                            </div>
                        </div>

                        <div class="form-submit">
                            <div class="form-group">
                                <button
                                   type="submit"
                                   class="btn btn-primary btn-lg btn-block text-center"
                                   ng-click="login()">Log in</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="divider"></div>
            <section class="additional-info">
                <p class="text-right">
                    <a ng-click="RetirvePass()">Forgot your password?</a>
                    <!-- <span> | </span> -->
                    <!-- <a href="#/pages/signup">Sign up</a> -->
                </p>
            </section>
        </div>
    </div>
</div>
