<div class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Activate/Deactivate Teams</h4>
      </div>
      <div class="modal-body">
<div class="page">
    <section class="panel panel-default">
        <div class="panel-heading">
        <strong>
          <span class="glyphicon glyphicon-th"></span> Team details</strong>
          <div class="pull-right header-buttons">
          </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                          <th>Name</th>
                            <th>email</th>
                            <th>Title</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="member in members">
                            <td>{{member.firstName}}</td>
                            <td>{{member.email}}</td>
                            <td>{{member.title}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </section>

</div>
      </div>
      <div class="modal-footer">
         <button class="btn btn-info" ng-click="close()" data-dismiss="modal" style="float:left">Cancel</button>
         <button ng-if="!team.status" class="btn btn-success" ng-click="activateTeam(team.id)">Activate team</button>
         <button ng-if="team.status" class="btn btn-danger" ng-click="DeactivateTeam(team.id)">DeActivate Team</button>
      </div>
    </div>

  </div>
</div>
