<section class="panel panel-default" ng-controller="adminCreateCtrl">
	<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Account Information</strong></div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form ng-submit="submit(name, usertocreate,onboard)"
					  ng-validate="validationOptions"
					  name="onboard">
                	<div class="form-group">
						<label for="name">Organization Name <span 	style="color: red"
																	 title="Required">*</span>
						</label>
						<input type="text"
						   	class="form-control"
						   	id="name"
						   	name="name"
						   	placeholder="Enter First Name"
						   	ng-model="name">
					</div>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" id="firstName" placeholder="Enter First Name" ng-model="usertocreate.firstName">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="usertocreate.lastName">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="usertocreate.email">
				</div>
                        <div class="form-group">
                            <label >Password<span class="required-custom"> *</span></label>
                            <input type="password" ng-model="usertocreate.password" class="form-control" minlength="8"
                            maxlength="15" placeholder="Password" required="required">
                        </div>
				<div class="form-group">
					<label for="country">Country</label>
					<span class="ui-select">
	                    <input type="text" ng-controller="ngCountriesCtrl" ng-blur="getCountryObj(usertocreate.userCountry, callback)" list="countrylist" class="form-control" ng-model="usertocreate.userCountry">
	                    <ngcountries></ngcountries>
                            </span>
                        </div>
				<div class="form-group">
					<label >Role</label>
					<span class="ui-select">
						<select ng-disabled="isAccountSettings" ng-model="usertocreate.role">
							<option value="admin" ng-selected="true">Admin</option>
							
						</select>
					</span>
				</div> 
				<div class="form-group" ng-show="edit">
					<label >Status</label>
						
					<span class="ui-select">
						<select ng-disabled="isAccountSettings" ng-model="account.status">
							<option value="true" ng-selected="account.status === true">True</option>
							<option value="false" ng-selected="account.status === false">False</option>
							
						</select> 
					</span> 
				</div>
                <div class="form-group" style="float:right">
					<a href="#/superadmin"><button class="btn btn-primary"> Cancel </button> </a>
					<button type="submit" class="btn btn-success" > Save </button>
				</div>

				 </form>
			</div>
		</div>
	</div>
</section>
