<div class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" >&times;</button>
                <h4 id="modal-title" class="modal-title">{{form.heading}}</h4>
            </div>

            <div class="modal-body">
                <div ng-repeat="field in form.fields | orderBy:'position'" class="col-md-12">
                    <div ng-if="field.type == TEXT_FIELD">
                        <input type="text" class="form-control" ng-model="model.data[field.model]" placeholder="{{field.label}}">
                        <!-- <p>{{field.description}}</p> -->
                    </div>
                    <div ng-if="field.type == TEXT_AREA">
                        <textarea class="form-control" rows="7" ng-model="model.data[field.model]"
                                  placeholder="Enter {{field.label}}"> </textarea>
                        <!-- <p>{{field.description}}</p> -->
                    </div>
                    <div ng-if="field.type == CHECK_BOX" class="form-control">
                        <input type="checkbox" ng-model="model.data[field.model]"> {{field.label}}
                        <!-- <p>{{field.description}}</p> -->
                    </div>
                    <div ng-if="field.type == SELECT_BOX">
                        <label>{{field.label}}</label>
                        <select ng-model="model.data[field.model]"  class="form-control" ng-options="option.value as option.label for option in field.options">
                        </select>
                        <!-- <p>{{field.description}}</p> -->
                    </div>
                    <div ng-if="field.type == RADIO_BUTTON">
                        <label>{{field.label}}</label>
                        <div ng-repeat='option in field.options'  class="form-group">
                            <input type="radio" ng-model="model.data[field.model]" ng-value="option.value"> {{option.label}}
                        </div>
                        <!-- <p>{{field.description}}</p> -->
                    </div>
                </div>
            </div>

            <div class="modal-footer">
               <!--  <div ng-if = "insertionMode">
                    <button class="btn btn-sm btn-success" style="float:left" ng-click="letestVersion()" ng-if = "detailed">Newer </button>
                    <button class="btn btn-sm btn-info" style="float:left" ng-click="prevVersion()" ng-if = "detailed"><i class="fa fa-angle-left"></i> Previous</button>
                    <button class="btn btn-sm btn-warning" style="float:left" ng-click="nextVersion()" ng-if = "detailed">Next <i class="fa fa-angle-right"></i></button>
                </div> -->
                <h4>Submitted by: <strong>{{game_player.firstName}} {{game_player.lastName}}</strong></h4>
				<!-- <button class="btn btn-sm btn-info" ng-click="close()" data-dismiss="modal">Close</button> -->
                <!-- <a ng-if="insertionMode" ng-click="submit(model.data)"> <button class="btn btn-sm btn-success"> Update and Exit</button> </a> -->
            </div>

        </div>

    </div>
</div>
