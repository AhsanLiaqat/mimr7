<div class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content" style="height: 450px;overflow-y: scroll;">
            <div class="modal-header">
                <div class="pull-right header-buttons">
                    <a href="" ng-click="createAddFormType()" class="btn btn-success btn-sm">Add New Type</a>
                </div>
            </div>
            <div class="modal-body">
              <table st-pipe="formTypeTable" st-table="formType" class="table table-responsive">
                <thead>
                <tr>
                    <th st-sort="name">Name</th>
                    <th st-sort="description">Description</th>
                    <th st-sort="multiple">Multiple</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <th>
                        <input class="form-control" placeholder="Search Name" st-search="name"/>
                    </th>
                    <th>
                        <input class="form-control" placeholder="Search Description" st-search="description"/>
                    </th>
                    <th>
                        <input class="form-control" placeholder="Search Description" st-search="multiple"/>
                    </th>
                    <th>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="record in allFormTypes">
                    <td>{{record.name}}</td>
                    <td>{{record.description}}</td>
                    <td>{{record.multiple}}</td>
                    <td>
                        <a ng-click="editAddFormType(record, $index)" class="btn btn-info">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                        <a class="btn btn-danger btn-sm" ng-click="deleteAddFormType(record.id, $index)" confirm="Are you sure you want to delete?">
                            <span class="glyphicon glyphicon-remove-sign"></span>
                        </a>
                    </td>
                </tr>
                </tbody>

                <tbody ng-show="isLoading">
                <tr>
                    <td colspan="4" class="text-center">Loading ... </td>
                </tr>
                </tbody>

                <tbody ng-show="roleToShow && roleToShow.length === 0">
                <tr class="watermark-text-medium"
                    style="position: inherit; display: table-row; font-size: 30px;">
                    <td colspan="8">
                        <p>No Player List Present</p>
                    </td>
                </tr>
                </tbody>

                <tfoot class="table table-striped table-responsive">
                <tr>
                    <td class="text-center" st-pagination="" st-items-by-page="pageItems" colspan="7">
                    </td>
                </tr>
                </tfoot>
            </table>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
