<div ng-controller="taskDetailCtrl">
    <div class="col-sm-12 col-md-11" style="height:auto; margin-top:20px">
        <section class="panel panel-default mail-container" style="overflow: auto; height:80%">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-10"> {{activity.name}} (Additional Info) </div>

                    <div class="col-sm-2">
                        <button style="float: right;"
                                class="btn btn-info"
                                ng-click="back()"> < Back</button>
                    </div>
                </div>
            </div>
            <br>
            <div class="panel">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <fieldset>

                            <div class="form-group" ng-if="taskList.description">
                                <div class="col-md-12">
                                    <textarea class="form-control" rows="3" ng-model="taskList.description" disabled>
                                    </textarea>
                                </div>
                            </div>

                            <div class="form-group" ng-if="activity.description">
                                <div class="col-md-12">
                                    <textarea class="form-control" rows="3" ng-model="activity.description" disabled>
                                    </textarea>
                                </div>
                            </div>

                            <div class="form-group" ng-if="taskList.links">
                                <div class="col-md-12">
                                    <a href="http://{{shortUrl(taskList.links)}}" target="_blank">{{taskList.links}}</a>
                                </div>
                            </div>

                            <div class="form-group" ng-if="taskList.library_reference.url && taskList.library_reference.mimetype">
                                <div class="col-md-12" style="margin-top: 15px;">
                                    <a href="{{taskList.library_reference.url}}"
                                       target="_blank">
                                        <i class="material-icons">file_download</i>
                                    </a>
                                </div>
                            </div>

                            <div class="form-group" ng-if="activity.status">
                                <button class="btn ip-status-btn"
                                        ng-class="satusClass(activity.status)"
                                        ng-click="updateActivityStatus(activity)"
                                        title="{{activity.statusAt | date:'HH:mm dd-MM-yyyy' }}"
                                        data-toggle="tooltip"
                                        data-placement="bottom"
                                        tooltip>
                                        <span>
                                            {{getStatusName(activity.status)}}
                                        </span>
                                </button>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <br/>
    <br/>
</div>
