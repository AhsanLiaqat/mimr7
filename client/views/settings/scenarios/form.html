<!-- Modal -->
<div class="modal fade" role="dialog">
  <div class="modal-dialog" style="width: 80%;">

    <!-- Modal content-->
    <div class="modal-content" style="padding: 15px;">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" >&times;</button>
        <h4 ng-if="!data.id" class="modal-title">Create Scenario</h4>
        <h4 ng-if="data.id" class="modal-title">Edit Scenario</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label for="state">Name</label>
            <input type="text" class="form-control" ng-model="data.name" />
        </div>
        <div class="form-group">
            <label for="state">Description</label>
            <input type="text" class="form-control" ng-model="data.description" />
        </div>
        <div class="form-group">
            <label for="state">Incident Type</label>
              <select chosen
                      class="form-control"
                      data-placeholder-text-single="'Select Type'"
                      ng-model="data.categoryId"
                      ng-options="item.id as item.name for item in incidentTypes">
              </select>
        </div>
      </div>
    
      <br>
      <br>
      <div style="clear:both;"></div>
      <div class="modal-footer">
        <button class="btn btn-info" ng-click="close()">Cancel</button>
        <a href="" ng-click="submit()"> <button class="btn btn-success">Confirm</button> </a>
      </div>
    </div>

  </div>
</div>
