<div class="page" ng-controller="scenarioCtrl">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
            <span class="glyphicon glyphicon-th"></span>Scenarios</strong>
            <div class="pull-right header-buttons">
                <a ng-click="CreateScenario();" class="btn btn-success btn-sm"> <i class="fa fa-plus"></i> ADD</a>
            </div>
        </div>
        <div class="panel-body">
            <table st-pipe="usersTable" st-table="scenarios" class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr>
                        <th st-sort="name">Name</th>
                        <th st-sort="description">Description</th>
                        <th st-sort="category.name">Type</th>
						<th>Action</th>
                    </tr>
                    <tr>
                        <th class="search-group"><i class="fa fa-search"></i><input class="form-control search-field" placeholder="Search" st-search="name"/>
                        </th>
                        <th class="search-group"><i class="fa fa-search"></i><input class="form-control search-field" placeholder="Search" st-search="description"/>
                        </th>
                        <th class="search-group"><i class="fa fa-search"></i><input class="form-control search-field" placeholder="Search" st-search="category.name"/></th>
                        <th></th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cat in scenarios">
                        <td>{{cat.name}}</td>
                        <td>{{cat.description}}</td>
                       	<td>{{cat.category.name}}</td>
                        <td>
                            <button class="btn btn-sm btn-info" ng-click="editScenario(cat, $index)">
                                <span class="glyphicon glyphicon-edit"></span>
                            </button>
                            <button class="btn btn-sm btn-danger" confirm="Are you sure you want to delete?" ng-click="deleteCapacity(cat.id, $index)">
                                    <span class="glyphicon glyphicon-remove-sign"></span>
                                </button>
                        </td>
                    </tr>

                </tbody>
                 <tfoot class="table table-striped table-responsive">
              <tr>
                <td class="text-center" st-pagination="" st-items-by-page="pageItems" colspan="7">
                </td>
            </tr>
        </tfoot>
            </table>
        </div>
         <select class="form-control"
      ng-model="pageItems"
      ng-options="item.val as item.name for item in items"
      ng-selected="item.val === pageItems">
    </section>
</div>
