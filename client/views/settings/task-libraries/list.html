<div class="page" ng-controller="taskListCtrl">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"></span> Task Library
            </strong>
            <div class="pull-right header-buttons">
                <a ng-click="addModal();" class="btn btn-success btn-sm"> <i class="fa fa-plus"></i> ADD</a>
            </div>
        </div>

        <div class="panel-body">
            <table st-pipe="tasksTable" st-table="tasks" class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr><th colspan="5">
                        <select st-input-event="change"
                                st-delay=0
                                class="form-control"
                                st-search="tags.text">
                            <option value="">
                                All Categories
                            </option>
                            <option ng-repeat="tag in tags" value="{{ tag.text }}">
                                {{ tag.text }}
                            </option>
                        </select>
                    </th></tr>
                <tr>
                    <th class="col-md-2" st-sort="title">Title</th>
                    <th class="col-md-2" st-sort="description">Description</th>
                    <th class="col-md-2" st-sort="all_category.name">Category</th>
                    <th class="col-md-1" st-sort="tags.text">Tags</th>
                    <th class="col-md-2">Actions</th>
                </tr>

                <tr>

                    <th class="search-group"><i class="fa fa-search"></i><input class="form-control search-field" placeholder="Search" st-search="title"/>
                    </th>
                    <th class="search-group"><i class="fa fa-search"></i><input class="form-control search-field" placeholder="Search"
                               st-search="description"/>
                    </th>
                    <th class="search-group"><i class="fa fa-search"></i><input class="form-control search-field" placeholder="Search"
                               st-search="all_category.name"/>
                    </th>
                    <th class="search-group"><i class="fa fa-search"></i><input class="form-control search-field" placeholder="Search"
                               st-search="tags.text"/>
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody ng-show="!isLoading">
                <tr ng-repeat="record in tasks">
                    <td>{{record.title}}</td>
                    <td>{{record.description}}</td>
                    <td>{{record.all_category.name}}</td>
                    <td><a href="" ng-repeat="texts in record.tags"> #{{texts.text}}</a> <br>
                    </td>
                    <td>
                        <a class="btn btn-sm btn-info" ng-click="EditFromWizard(record, $index)"><span class="fa fa-pencil-square-o"></span></a>
                        <a class="btn btn-sm btn-danger" confirm = "Are you sure to delete this task?" ng-click="deleteModal(record)" ><span class="fa fa fa-times"></span></a>
                    </td>
                </tr>
                </tbody>
                <tbody ng-show="isLoading">
                <tr>
                    <td colspan="5" class="text-center">Loading ... </td>
                </tr>
                </tbody>
                <tfoot class="table table-striped table-responsive">
                <tr>
                    <td class="text-center" st-pagination="" st-items-by-page="pageItems" colspan="7">
                    </td>
                </tr>
                </tfoot>
            </table>

            <div class="col-md-3">
                <select class="form-control"
                        ng-model="pageItems"
                        ng-options="item.val as item.name for item in items"
                        ng-selected="item.val === pageItems">
                </select>
            </div>
        </div>
    </section>
</div>
