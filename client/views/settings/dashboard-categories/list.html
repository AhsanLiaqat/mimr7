<div class="page" ng-controller="dashboardCategoriesCtrl">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"></span> Dashboard Categories </strong>
                <div class="pull-right header-buttons">
                    <button ng-click="newCategory()" class="btn btn-primary btn-sm"> <i class="fa fa-plus"></i> ADD</button>
                </div>
            </div>
            <div class="panel-body">

                <div class="table-responsive">
                    <table  st-pipe="dashCatTable" st-table="categories" class="table table-bordered table-striped table-responsive">
                        <thead>
                            <tr>
                                <th class="col-md-2" st-sort="name">Name</th>
                                <th class="col-md-2" st-sort="all_category.name">Tag Name</th>
                                <th class="col-md-2" st-sort="responsibilityLevel">Position</th>
                                <th class="col-md-3" st-sort="description">Created At</th>
                                <th>Actions</th>
                            </tr>
                            <tr>
                                <th class="search-group"><i class="fa fa-search"></i><input class="form-control search-field" placeholder="Search" st-search="name"/>
                                </th>
                                <th class="search-group"><i class="fa fa-search"></i><input class="form-control search-field" placeholder="Search" st-search="category.name"/>
                                </th>
                                <th class="search-group"><i class="fa fa-search"></i><input class="form-control search-field" placeholder="Search" st-search="position"/>
                                </th>
                                <th class="search-group"><i class="fa fa-search"></i><input class="form-control search-field" placeholder="Search" st-search="createdAt"/>
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="record in categories">
                                <td>{{record.name}}</td>
                                <td>{{record.category.name}}</td>
                                <td>{{record.position}}</td>
                                <td>{{record.createdAt | date:'HH:mm dd-MM-yyyy'}}</td>
                                <td>
                                    <a ng-click="newCategory(record)" class="btn btn-sm btn-info">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </a>
                                    <a class="btn btn-sm btn-danger" confirm="Are you sure you want to delete?"  ng-click="deleteCategory(record.id,$index)">
                                        <span class="glyphicon glyphicon-remove-sign"></span>
                                    </a>
                                </td>

                            </tr>

                        </tbody>
                        <tbody ng-show="isLoading">
                            <tr>
                                <td colspan="4" class="text-center">Loading ... </td>
                            </tr>
                        </tbody>
                        <tfoot class="table table-striped table-responsive">
                            <tr>
                                <td class="text-center" st-pagination="" st-items-by-page="pageItems" colspan="7">
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="col-md-3">
                        <select class="form-control"
                        ng-model="pageItems"
                        ng-options="item.val as item.name for item in items"
                        ng-selected="item.val === pageItems">
                    </select>
                </div>
                </div>

            </div>
        </section>
    </div>
