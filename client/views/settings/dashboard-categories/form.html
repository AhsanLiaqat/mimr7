<!-- Modal -->
<div class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" >&times;</button>
                <h4 ng-if="!data.id" class="modal-title">Create Category</h4>
                <h4 ng-if="data.id" class="modal-title">Edit Category</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="state">Name</label>
                    <input type="text" class="form-control" id="state" placeholder="Category Name" ng-model="data.name">
                </div>
                <div class="form-group">
                    <label for="state">Position</label>
                    <input type="number" class="form-control" id="state" placeholder="Position" ng-model="data.position">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-info" ng-click="close()">Cancel</button>
                <a href="" ng-click="submit()"> <button class="btn btn-success">Confirm</button> </a>
            </div>
        </div>
    </div>
</div>
