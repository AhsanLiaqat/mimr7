<div class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div id="modal-header" class="modal-header">
        <button type="button" class="close" ng-click="close()" >&times;</button>
        <h4 id="modal-title" class="modal-title">Create New Department</h4>
      </div>
     
      <div class="modal-body">
          <div class="form-group">
              <label for="exampleInputEmail1">Department Name<span class="required-custom"> *</span></label>
              <input class="form-control" ng-model="name" placeholder="Enter Department Name">
          </div>
    
      </div>
     
      <div class="modal-footer">
          <button class="btn btn-sm btn-info" ng-click="close()" data-dismiss="modal">Cancel</button>
          <a ng-click="submit(name)"> <button class="btn btn-sm btn-success">Save</button> </a>
      </div>

    </div>

  </div>
</div>
