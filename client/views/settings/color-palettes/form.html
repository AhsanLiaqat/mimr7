<!-- Modal -->
<div class="modal fade" role="dialog">
    <div class="modal-dialog" style="width: 80%;">
        <!-- Modal content-->
        <div class="modal-content" style="padding: 15px;">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" >&times;</button>
                <h4 ng-if="!data.id" class="modal-title">Create Color Palette</h4>
                <h4 ng-if="data.id" class="modal-title">Edit Color Palette</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="state">Label</label>
                    <input type="text" class="form-control" ng-model="data.name" />
                </div>
                <div class="form-group">
                    <label for="state">Color</label>
                    <input colorpicker type="text" ng-model="data.color" />
                </div>

                <div class="form-group content" style="max-height: 200px">
                    <label for="exampleInputEmail1">Team Members</label>
                    <div class="col-md-12 bg-border">
                        <div class="col-md-1">

                        </div>
                        <div class="col-md-3">
                            <strong> Name</strong>
                        </div>
                        <div class="col-md-4">
                            <strong> Email </strong>
                        </div>
                        <div class="col-md-2">
                            <strong> Position/Role </strong>
                        </div>
                        <div class="col-md-2">
                            <strong> User Type</strong>
                        </div>
                    </div>
                    <span class="msg"  data-mcs-theme="dark"  ng-repeat="user in users track by $index">

                        <div class="col-md-12 element">
                            <div class="col-md-1">
                                <input type="checkbox" ng-checked="user.checked" ng-model="user.checked">
                            </div>
                            <div class="col-md-3">
                                {{user.firstName}} {{user.lastName}}
                            </div>
                            <div class="col-md-4">
                                {{user.email}}
                            </div>
                            <div class="col-md-2">
                                <p style=" display: inline-block" ng-repeat="role in user.roles">{{role.name}}, </p>
                            </div>
                            <div class="col-md-2">
                                {{user.role}}
                            </div>
                        </div>

                    </span>

                </div>
                <br/>
                <div style="clear:both;"></div>
                <div class="form-group content" style="max-height: 200px">
                    <label for="exampleInputEmail1">External Users</label>
                    <div class="col-md-12 bg-border">
                        <div class="col-md-1">

                        </div>
                        <div class="col-md-3">
                            <strong> Name</strong>
                        </div>
                        <div class="col-md-4">
                            <strong>Email </strong>
                        </div>
                        <div class="col-md-4">
                            <strong>Organization </strong>
                        </div>
                    </div>
                    <span class="msg"  data-mcs-theme="dark"  ng-repeat="user in externalUsers track by $index">

                        <div class="col-md-12 element">
                            <div class="col-md-1">
                                <input type="checkbox" ng-checked="user.checked" ng-model="user.checked">
                            </div>
                            <div class="col-md-3">
                                {{user.firstName}} {{user.lastName}}
                            </div>
                            <div class="col-md-4">
                                {{user.email}}
                            </div>
                            <div class="col-md-4">
                                {{user.organization.name}}
                            </div>
                        </div>

                    </span>

                </div>
            </div>
            <br>
            <div class="modal-footer">
                <button class="btn btn-info" ng-click="close()">Cancel</button>
                <a href="" ng-click="submit(selectedUsers)"> <button class="btn btn-success">Confirm</button> </a>
            </div>
        </div>

    </div>
</div>
