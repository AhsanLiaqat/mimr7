<div class="page" ng-controller="colorPalettesCtrl">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
            <span class="glyphicon glyphicon-th"></span> Color Palettes</strong>
            <div class="pull-right header-buttons">
                <a ng-click="CreatePalette();" class="btn btn-success btn-sm"> <i class="fa fa-plus"></i> ADD</a>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th> Label</th>
                        <th> Color</th>
                        <th> Users</th>
                        <th> Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cat in categories">
                        <td>{{cat.name}}</td>
                        <td>{{cat.color}}</span>  <div style="background: {{cat.color}}; height: 20px; width: 20px">

                        </div></span></td>
                        <td><span ng-repeat="user in cat.users"><strong>{{user.firstName}}  {{user.lastName}}</strong> (<span ng-if="user.role">{{user.role}}</span>
                        <span ng-if="!user.role">N/A</span>), </span></td>
                        <td>
                            <button class="btn btn-sm btn-info" ng-click="editColor(cat, $index)">
                                <span class="glyphicon glyphicon-edit"></span>
                            </button>
                            <button class="btn btn-sm btn-danger" confirm="Are you sure you want to delete?" ng-click="deleteColor(cat.id, $index)">
                                    <span class="glyphicon glyphicon-remove-sign"></span>
                                </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </section>
</div>
