<div class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content" style="height: 450px;overflow-y: scroll;">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" >&times;</button>
                <h4 class="modal-title">Class List</h4>
            </div>
            <div class="table-responsive">
             <table class="table">
                <thead>
                  <tr>
                    <th></th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="user in users" ng-if="!game_players.includes(user.id)">
                    <td><input type = "checkbox" ng-model = "user.selected" /></td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                  </tr>
                </tbody>
              </table>  
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success" ng-click="submit()">Save</button>
            </div>
        </div>
    </div>
</div>
