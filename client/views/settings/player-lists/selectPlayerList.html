<div class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content" style="height: 450px;overflow-y: scroll;">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" >&times;</button>
                <h4 class="modal-title">Player List</h4>
            </div>
            <div class="chosen-full-container play-game-client" style="margin: 25px;">
                <label>Player Lists: </label>
                <select chosen
                    data-placeholder-text-single="'Select Player List'"
                    ng-model="client"
                    ng-options="organization as organization.name for organization in playerlists">
                    <option value=""></option>
                </select>
            </div>
            <div class="table-responsive">
             <table class="table" ng-if = "client">
                <thead>
                  <tr>
                    <th><input type = "checkbox" ng-model = "allselected" ng-click = "selectAll()"/></th>
                    <th>Player Name</th>
                    <th>Email</th>
                    <th>Mobile Phone</th>
                  </tr>
                </thead>
                <tbody>
                    <!-- ng-if="!game_players.includes(user.id)" -->
                  <tr ng-repeat="user in client.game_players" ng-if="!game_players.includes(user.id)">
                    <td><input type = "checkbox" ng-model = "user.selected" /></td>
                    <td>{{user.firstName}} {{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.mobilePhone}}</td>
                    
                  </tr>
                </tbody>
              </table>  
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success" ng-click="submit()">Save</button>
            </div>
        </div>
    </div>
</div>
