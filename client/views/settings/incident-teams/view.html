<div class="modal fade" role="dialog">
  <div class="modal-dialog" id="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header"  id ="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title" id ="modal-title">Team</h4>
      </div>
      <div class="modal-body">
        <div >
    <section>
        <div class="panel-body"  style="height: 450px">
            <div class="row">
                <div class="col-md-12 col-md-offset-2">

                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Team Name : {{team.name}}</label>
                        </div>

                        <div class="form-group content">
                            <label for="exampleInputEmail1">Team Members</label>
                                <div class="col-md-12 bg-border">
                                    <div class="col-md-3">
                                      <strong> Name</strong>
                                    </div>
                                    <div class="col-md-3">
                                        <strong> Email </strong>
                                    </div>
                                    <div class="col-md-3">
                                        <strong>Position/Role</strong>
                                    </div>
                                    <div class="col-md-3">
                                        <strong>User Type</strong>
                                    </div>
                                </div>
                            <span class="msg"  data-mcs-theme="dark" ng-repeat="user in team.users track by $index">

                                <div class="col-md-12 element">
                                    <div class="col-md-3">
                                        {{user.firstName}} {{user.lastName}}
                                    </div>
                                    <div class="col-md-3">
                                        {{user.email}}
                                    </div>
                                    <div class="col-md-3">
                                         <p style=" display: inline-block" ng-repeat="role in user.roles">{{role.name}}, </p>
                                    </div>
                                    <div class="col-md-3">
                                        {{user.role}}
                                    </div>

                                </div>

                            </span>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
