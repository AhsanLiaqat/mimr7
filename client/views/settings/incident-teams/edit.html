<div class="page" ng-controller="teamEditCtrl">

    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Edit Team </strong></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">

                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name<span class="required-custom"> *</span></label>
                            <input id="name" type="text" ng-model="name" class="form-control" id="exampleInputEmail1" required="required" placeholder="Team name">
                        </div>

                        <div class="form-group content" style="max-height: 400px">
                            <label for="exampleInputEmail1">Team Members</label>

                            <table class="table table-bordered table-striped table-responsive">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th >Name</th>
                                        <th >Email</th>
                                        <th >Postion / Role</th>
                                        <th >User Type</th>
                                    </tr>
                                </thead>
                                <!-- {{users}} -->
                                <tbody>
                                    <tr ng-repeat="usr in users">
                                        <td>
                                            <input type="checkbox" ng-checked="usr.checked" ng-click="uncheck(usr)">
                                        </td>

                                        <td>{{usr.firstName}} {{usr.lastName}}</td>
                                        <td>{{usr.email}}</td>
                                        <td><p style=" display: inline-block" ng-repeat="role in usr.roles">{{role.name}}, </p></td>
                                        <td>{{usr.role}}</td>
                                        
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                        <div class="form-group content" style="max-height: 400px">
                            <label for="exampleInputEmail1">External Users</label>
                                
                            <table class="table table-bordered table-striped table-responsive">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th >Name</th>
                                        <th >Email</th>
                                        <th >Organization</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="msg" data-mcs-theme="dark" ng-repeat="user in externalUsers track by $index">
                                        <td>
                                            <input type="checkbox" ng-checked="user.checked">
                                        </td>

                                        <td>{{user.firstName}}</td>
                                        <td>{{user.email}}</td>
                                        <td>{{user.organization.name}}</td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="pull-right">
                            <br>
                             <!-- <a href="#/incident/team/add/{{Id}}"> <button type="submit" class="btn btn-info">Add Users</button></a> -->
                             <a href="#/settings/incident-teams"><button type="submit" class="btn btn-primary">Cancel</button> </a>
                        	<button ng-click="update(name, selectedUsers)" type="submit" class="btn btn-success">Save</button>
                           
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
