<!-- Modal -->
<div class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" >&times;</button>
        <h4 class="modal-title">User Detail</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label >First Name</label>
                <input type="text" ng-model="data.firstName" class="form-control" placeholder="Enter first name" ng-readonly="notEdit">
        </div>
        <div class="form-group">
            <label > Middle Name</label>
            <input type="text" ng-model="data.middleName" class="form-control" placeholder="Enter midlle name" ng-readonly="notEdit">
        </div>
        <div class="form-group">
            <label >Last Name</label>
            <input type="text" ng-model="data.lastName" class="form-control" placeholder="Enter last name" ng-readonly="notEdit">
        </div>
        <div class="form-group">
            <label >Email address</label>
            <input type="email" ng-model="data.email" class="form-control" placeholder="Enter email" ng-readonly="notEdit">
        </div>
        <div class="form-group">
            <label >Department</label>
            <input type="text" ng-model="data.department" class="form-control" placeholder="Enter department" ng-readonly="notEdit">
        </div>
        <div class="form-group">
            <label >Position/Role</label>
            <input type="text" ng-model="data.title" class="form-control" placeholder="Enter email" ng-readonly="notEdit">
        </div>
        <div class="form-group">
            <label >Password</label>
            <input type="password" ng-model="data.password" class="form-control" placeholder="Password" ng-readonly="notEdit">
        </div>
        <div class="form-group">
            <label >User Type</label>
                <span class="ui-select">
                <select ng-model="data.role" ng-init="data.role = 'IP'"  disbaled="notEdit">
                    <option value="IP" selected="selected"> Information Provider (IP)</option>
                    <option value="IM">Information Manager (IM)</option>
                </select>
            </span>
        </div>
        <div class="form-group">
            <label>Location</label>
            <span class="ui-select">
                <select ng-model="data.locationsId">
                    <option ng-repeat="record in locations"  value="{{record.id}}" selected="data.locationsId == record.id">{{record.address1}}, {{record.address2}}, {{record.city}}, {{record.state}}, {{record.country}}</option>
                </select>
            </span>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <span class="ui-select">

                <input type="text" ng-controller="ngCountriesCtrl" ng-blur="getCountryObj(data.userCountry, callback)" list="countrylist" class="form-control" ng-model="data.userCountry">
                <ngcountries></ngcountries>
            </span>
        </div>
        <div class="form-group">
            <label for="officePhone">Office Phone</label>
            <input type="text" class="form-control" id="officePhone" placeholder="Enter Office Phone"  ng-model="data.officePhone" ng-readonly="notEdit">
        </div>
        <div class="form-group">
            <label for="mobilePhone">Mobile Phone</label>
            <input type="text" class="form-control" id="mobilePhone" lplaceholder="Enter Mobile Phone" ng-model="data.mobilePhone" ng-readonly="notEdit">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter City" ng-model="data.city" ng-readonly="notEdit">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" placeholder="Enter State" ng-model="data.state" ng-readonly="notEdit">
        </div>

        <div class="form-group">
            <label >Upload Picture</label>
            <input type="file"  ngf-select="uploadFiles($file, $invalidFiles)"" accept="image/*" ng-readonly="notEdit"> {{data.avatar}}
        </div>
      </div>
      <div class="modal-footer">
          <a ng-click="close('delete')" ng-show="!notEdit" > <button class="btn btn-success" data-dismiss="modal">Confirm</button> </a>
        <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
