<div class="page" ng-controller="organizationsCreateCtrl">

    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Create External Organization </strong></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <form role="form" ng-submit="submit()">
                         <div class="form-group">
                            <label > Name <span class="required-custom">*</span></label>
                            <input type="text" ng-model="data.name" class="form-control" placeholder="Enter Organization Name" required="required">
                        </div>
                        <div class="form-group">
                            <label > City </label>
                            <input type="text" ng-model="data.city" class="form-control" placeholder="Enter Organization's City">
                        </div>
                        <div class="form-group">
                            <label >Region</label>
                            <input type="text" ng-model="data.region" class="form-control" placeholder="Enter Organization's Region">
                        </div>
                        <div class="form-group">
                        <label >Sector</label>
                            <input type="text" ng-model="data.state" class="form-control" placeholder="Enter Organization's Sector">
                        </div>

                        <a href="#/settings/organizations" class="btn btn-info"> Cancel </a>
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>

                </div>
            </div>
        </div>
    </section>

</div>
