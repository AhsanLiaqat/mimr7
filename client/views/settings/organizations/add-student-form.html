<div class="modal fade" role="dialog">
    <div id="modal-dialog" class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" id="modal-header">
                <button type="button" ng-click = "close()" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"  id="modal-title">Add Student</h4>

            </div>
            <div class="modal-body modal_big_height">
                <section class="panel panel-default modal_third_cal">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div id="home" class="tab-pane fade in active">
                                    <div class="form-group">
                                        <label>Name</label><span style="color: red" title="Required"> *</span>
                                        <input class="form-control" ng-model="data.firstName">
                                    </div>

                                    <div class="form-group">
                                        <label>Email</label>
                                        <input ng-model="data.email" class="form-control"></input>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Status</label>
                                        <div class="form-group chosen-full-container">
                                            <select chosen class="form-control" ng-model="data.active"
                                                    data-placeholder-text-single="'Choose category'">
                                              <option>Active</option>
                                              <option>InActive</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Mobile Number</label>
                                        <input ng-model="data.mobilePhone" class="form-control" id="phone"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>Organizations</label>
                                        <div class="form-group chosen-full-container" style="margin-bottom:10px;">
                                            <select chosen ng-model="organizationId" ng-options = "item.id as item.name for item in organizations">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" ng-click="save()" style="float:right">
                    <span>Save</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
setTimeout(function() {
var code = $("#code").val();
// alert(code);
  $("#phone").intlTelInput(
{
preferredCountries:['NL'],
allowExtensions: true,
autoFormat: false,
autoHideDialCode: false,
autoPlaceholder: true,
// defaultCountry: "auto",
initialCountry: code,
ipinfoToken: "yolo",
nationalMode: false,
numberType: "MOBILE",
preventInvalidNumbers: true,
utilsScript: "bower_components/intl-tel-input/build/js/utils.js"
}
)
}, 1500);
</script>
