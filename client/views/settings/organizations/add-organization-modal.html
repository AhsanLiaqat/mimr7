<div class="modal fade" role="dialog">
    <div id="modal-dialog" class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" id="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" ng-hide = "gameId" id="modal-title">Create External Organization </h4>
                <h4 class="modal-title" ng-hide = "!gameId" id="modal-title">Edit Collection</h4>

            </div>
            <div class="modal-body modal_big_height">
                <section class="panel panel-default modal_third_cal">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div id="home" class="tab-pane fade in active">
                                    <div class="form-group">
                                        <label > Name <span class="required-custom">*</span></label>
                                        <input type="text" ng-model="data.name" class="form-control" placeholder="Enter Organization Name" required="required">
                                    </div>

                                    <div class="form-group">
                                        <label > City </label>
                                        <input type="text" ng-model="data.city" class="form-control" placeholder="Enter Organization's City">
                                    </div>
                                    <div class="form-group">
                                        <label>Text</label>
                                        <textarea ng-model="data.text" class="form-control"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label >Region</label>
                                        <input type="text" ng-model="data.region" class="form-control" placeholder="Enter Organization's Region">
                                    </div>
                                    <div class="form-group">
                                    <label >Sector</label>
                                        <input type="text" ng-model="data.state" class="form-control" placeholder="Enter Organization's Sector">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" ng-click="save()" style="float:right">
                    <span>Save</span>
                </button>
            </div>
        </div>
    </div>
</div>
