<div ng-controller="createActionPlanCtrl" style="padding:12px;">
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Action Plan </strong></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div id="home" class="tab-pane fade in active">
                        <div class="form-group">
                            <label>Name</label><span  style="color: red"
                            title="Required"> *</span>
                            <input class="form-control" ng-model="data.name">
                        </div>

                        <div class="form-group">
                            <label>Incident Type</label>
                            <div class="form-group chosen-full-container" style="margin-bottom:10px;">
                                <select ng-change="loadScenario(data.categoryId)"  chosen
                                class="form-control"
                                data-placeholder-text-single="'Select Type'"
                                ng-model="data.categoryId"
                                ng-options="cat.id as cat.name for cat in categories">
                                <option></option>
                            </select>
                        </div>
                        <a href="" ng-click="addIncidentType()">Create new Incident Type</a>
                    </div>

                    <div class="form-group">
                        <label>Select Scenario</label>
                        <div class="form-group chosen-full-container" style="margin-bottom:10px;">
                            <select chosen class="form-control" data-placeholder-text-single="'Select Scenario'" ng-model="data.scenarioId" ng-options="scenario.id as scenario.name for scenario in scenarioOptions">
                            <option></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea ng-model="data.description" class="form-control"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Plan Date</label>
                            <input class="form-control" data-provide="datepicker" ng-model="data.plandate" data-date-format="dd/mm/yyyy">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <a href="#/settings/action-plans" style="float:left"> <button class="btn btn-primary"> Cancel </button> </a>

                <button class="btn btn-success" ng-click="save(data, false)"
                style="float:right; margin-left:5px">
                Next <i class="fa fa-chevron-right fa-lg"></i>
            </button>
        </div>
    </div>
</section>
</div>
