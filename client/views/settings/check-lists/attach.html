<div class="modal fade" role="dialog" >
  <div class="modal-dialog modal_small_width" >

    <!-- Modal content-->
    <div class="modal-content">
      <div id="modal-header" class="modal-header">
        <button type="button" class="close" data-dismiss="modal" >&times;</button>
        <h4 id="modal-title" class="modal-title">{{heading}}</h4>
      </div>
     
      <div class="modal-body modal_small_height">
      
          <div class="pull-right header-buttons">
            <a href="" ng-click="createModal()" class="btn btn-success btn-sm">New checkList</a>
          </div>
          <div class="form-group chosen-full-container" style="margin-bottom:10px;">
            <select chosen
            data-placeholder-text-single="'Select CheckList'"
            data-ng-model="incident.checkList"
            data-ng-options="list as list.full_name for list in check_lists"
            
            >
            <option></option>
            </select>
          </div>  
          
          
          
      </div>
     
      <div class="modal-footer">
           <a ng-click="SelectCheckList()"> <button class="btn btn-sm btn-success">Save</button> </a>
      </div>

    </div>

  </div>
</div>
