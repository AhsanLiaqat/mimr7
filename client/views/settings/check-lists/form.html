<div class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div id="modal-header" class="modal-header">
        <button type="button" class="close" data-dismiss="modal" >&times;</button>
        <h4 id="modal-title" class="modal-title">{{heading}}</h4>
      </div>
     
      <div class="modal-body modal_big_height" style=" overflow-y: auto">
      
          <div class="form-group">
            <label for="exampleInputEmail1">CheckList Name<span class="required-custom"> *</span></label>
            <input class="form-control" ng-model="checklist.name" placeholder="Enter Name">
          </div>
        
          <div class="form-group">
            <label for="exampleInputEmail1">CheckList Description</label>
            <input class="form-control" ng-model="checklist.description" placeholder="Enter Description">
          </div>
          <div class="form-group">
            <label> Responsibility Level</label>
            <div class="form-group chosen-full-container" style="margin-bottom:10px;">
              <select chosen
              class="form-control"
              data-placeholder-text-single="'Select Responsibility'"
              ng-model="checklist.responsibilityLevel"
              ng-options="role.name as role.name for role in roles">
            </select>
          </div>
        </div>
          <div class="form-group chosen-full-container">
            <label for="exampleInputEmail1">Select CheckList Category</label>
            <select chosen
            class="form-control"
            data-placeholder="'Select Category'"
            ng-model="checklist.allCategoryId"
            ng-options="cat.id as cat.name for cat in categories"
            >
            <option></option>
          </select>
          <br>
          <a ng-click="createCategoryModal()"> <button class="btn btn-sm btn-success">New Category</button> </a>
        </div>
      </div>
     
      <div class="modal-footer">
          <button class="btn btn-sm btn-info" data-dismiss="modal">Cancel</button>
          <a ng-click="linkTaskModal()"> <button class="btn btn-sm btn-success">Save</button> </a>
      </div>

    </div>

  </div>
</div>
