<div class="page" ng-controller="agendaPointsCtrl">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
        	<span class="glyphicon glyphicon-th"></span> All Agenda Points</strong>
            <div class="pull-right header-buttons">
                <a href="" ng-click="createModal()" class="btn btn-success btn-sm"> <i class="fa fa-plus"></i> ADD</a>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table  st-pipe="agendaPointsTable" st-table="agenda_points" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th class="col-md-2" st-sort="name">Name</th>
                            <th class="col-md-2" st-sort="all_category.name">Category</th>
                            <th class="col-md-2" st-sort="responsibilityLevel">Responsibilty Level</th>
                            <th class="col-md-2" st-sort="description">Description</th>
                            <th class="col-md-2" st-sort="activities.length">Activity Count</th>
                            <th>Actions</th>
                        </tr>
                        <tr>
                            <th class="search-group"><i class="fa fa-search"></i><input class="form-control search-field" placeholder="Search" st-search="name"/>
                            </th>
                            <th class="search-group"><i class="fa fa-search"></i><input class="form-control search-field" placeholder="Search" st-search="all_category.name"/>
                            </th>
                            <th class="search-group"><i class="fa fa-search"></i><input class="form-control search-field" placeholder="Search" st-search="responsibilityLevel"/>
                            </th>
                            <th class="search-group"><i class="fa fa-search"></i><input class="form-control search-field" placeholder="Search" st-search="description"/>
                            </th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="record in agenda_points">
                            <td>{{record.name}}</td>
                            <td>{{record.all_category.name}}</td>
                            <td>{{record.responsibilityLevel}}</td>
                            <td>{{record.description}}</td>
                            <td>{{record.agenda_activities.length}}</td>
                            <td>
                                <a ng-click="linkTaskModal(record,$index)" class="btn btn-sm btn-info">
                                    <span class="fa fa-link" title="link task"></span>
                                </a>
                                <a ng-click="editModal(record, $index)" class="btn btn-sm btn-info">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                                <a class="btn btn-danger btn-sm" ng-click="deletelist(record, $index)" confirm="Are you sure you want to delete?">
                                    <span class="glyphicon glyphicon-remove-sign"></span>
                                </a>
                            </td>

                        </tr>

                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot class="table table-striped table-responsive">
                        <tr>
                            <td class="text-center" st-pagination="" st-items-by-page="pageItems" colspan="7">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-md-3">
              <select class="form-control"
              ng-model="pageItems"
              ng-options="item.val as item.name for item in items"
              ng-selected="item.val === pageItems">
              </select>
            </div>
        </div>
    </section>


</div>
