<div class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div id="modal-header" class="modal-header">
        <button type="button" class="close"  data-dismiss="modal" >&times;</button>
        <h4 id="modal-title" class="modal-title">{{heading}}</h4>
      </div>

      <div class="modal-body">
          <div class="form-group">
            <label >Category Name<span class="required-custom"> *</span></label>
            <input class="form-control" ng-model="category.name" placeholder="Enter Name">
          </div>
          <div class="form-group">
          <label >Position<span class="required-custom"> *</span></label>
            <input class="form-control" type="number" ng-model="category.position" placeholder="Position">
          </div>
          <div class="form-group">
            <label >Category Description</label>
            <input class="form-control" ng-model="category.description" placeholder="Enter Description">
          </div>

      </div>

      <div class="modal-footer">
          <button class="btn btn-sm btn-info"  data-dismiss="modal">Cancel</button>
          <a ng-click="submit()"> <button class="btn btn-sm btn-success">Save</button> </a>
      </div>

    </div>

  </div>
</div>
