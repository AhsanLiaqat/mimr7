<div class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="panel panel-default">
                <div class="modal-header panel-heading">
                    <button type="button" class="close" ng-click="close()">&times;</button>
                    <h4 class="modal-title">Add New Team
                        <for></for>
                    </h4>
                </div>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input id="name" type="text" ng-model="name" class="form-control" id="exampleInputEmail1" placeholder="">
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Account Users
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <table class="table table-striped table-responsive">
                                            <thead>
                                                <tr>
                                                    <th>Select</th>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="user in users track by $index">
                                                    <td>
                                                        <input type="checkbox" checklist-model="selectedUsers" checklist-value="user">
                                                    </td>
                                                    <td>{{user.firstName}} {{user.lastName}}</td>
                                                    <td>{{user.email}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <br/>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                External Users
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <table class="table table-striped table-responsive">
                                            <thead>
                                                <tr>
                                                    <th>Select</th>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>Organization</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="user in externalUsers track by $index">
                                                    <td>
                                                        <input type="checkbox" checklist-model="selectedUsers" checklist-value="user">
                                                    </td>
                                                    <td>{{user.firstName}} {{user.lastName}}</td>
                                                    <td>{{user.email}}</td>
                                                    <td>{{user.organization.name}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal">Close</button>
                <button class="btn btn-success" ng-click="save(name, selectedUsers, teamType)">Save</button>
            </div>
        </div>
    </div>
</div>
