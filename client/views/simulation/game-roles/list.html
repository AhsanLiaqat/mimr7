<div class="page" ng-controller="gameRoleCtrl">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"></span> Simulation Roles
            </strong>

            <select chosen ng-model="selected" ng-options = "item.id as item.name for item in selectoptions" ng-change = "managearray(selected)" ng-disabled = "gameIdFound">
            </select>
            <div class="pull-right header-buttons">
                <a href="" ng-click="CreateGameRole()" class="btn btn-success btn-sm">New Game Role</a>
            </div>
        </div>
        <div class="panel-body">
            <table st-pipe="rolesTable" st-table="roles" class="table table-bordered table-striped table-responsive">
                <thead>
                <tr>
                    <th st-sort="name">Name</th>
                    <th st-sort="gameTemplate.name">Game Template</th>
                    <th st-sort="game_plan_team.name">Team Name</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <th>
                        <input class="form-control" placeholder="Search Name" st-search="name"/>
                    </th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="record in roleToShow">
                    <td>
                        <button class="btn btn-default btn-sm" title="{{record.name}}" ng-click="roleInfo(record)">
                          <span>{{record.name | displayString: 30}}</span>
                        </button>
                    </td>
                    <td>{{record.gameTemplate.name}}</td>
                    <td>{{record.game_plan_team.name}}</td>
                    <td>
                        <a ng-click="editRole(record, $index)" class="btn btn-info">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                        <a class="btn btn-danger btn-sm" ng-click="deleteRole(record.id, $index)" confirm="Are you sure you want to delete?">
                            <span class="glyphicon glyphicon-remove-sign"></span>
                        </a>
                    </td>
                </tr>
                </tbody>

                <tbody ng-show="isLoading">
                <tr>
                    <td colspan="4" class="text-center">Loading ... </td>
                </tr>
                </tbody>

                <tbody ng-show="roles && roles.length === 0">
                <tr class="watermark-text-medium"
                    style="position: inherit; display: table-row; font-size: 30px;">
                    <td colspan="8">
                        <p>No Game Roles Present</p>
                    </td>
                </tr>
                </tbody>

                <tfoot class="table table-striped table-responsive">
                <tr>
                    <td class="text-center" st-pagination="" st-items-by-page="pageItems" colspan="7">
                    </td>
                </tr>
                </tfoot>
            </table>
            <div class="col-md-3">
                <select class="form-control"
                        ng-model="pageItems"
                        ng-options="item.val as item.name for item in items"
                        ng-selected="item.val === pageItems">
                </select>
            </div>
        </div>
    </section>
</div>
