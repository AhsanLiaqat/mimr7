<div class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content" style="height: 600px;overflow-y: scroll;">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" >&times;</button>
                <h4 class="modal-title">New Game Role</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name</label> <span style="color: red" title="Required"> *</span>

                    <input type="text" class="form-control" ng-model="data.name" placeholder="Role Name" >
                </div>

                <div class="form-group">
                    <label>Game Name</label>
                    <div class="form-group chosen-full-container" style="margin-bottom:10px;">
                        <select chosen
                            data-placeholder-text-single="'Select Game Template'"
                            ng-model="data.gamePlanId"
                            ng-change = "getTeams(data.gamePlanId)"
                            ng-disabled = "found"
                            ng-options="document.id as document.name for document in gameTemplates">
                            <option></option>
                        </select>
                    </div>
                    <a href="" ng-click="addGameTemplate()"> Create New Game Template</a>
                </div>
                <div class="form-group">
                    <label>Team Name</label>
                    <div class="form-group chosen-full-container" style="margin-bottom:10px;">
                        <select chosen
                            data-placeholder-text-single="'Select Team Name'"
                            ng-model="data.gamePlanTeamId"
                            ng-disabled = "foundtoo"
                            ng-options="document.id as document.name for document in teams">
                            <option></option>
                        </select>
                    </div>
                    <a ng-show = "teams" ng-click="addTeam()"> Create New Team</a>
                </div>
                <div class="form-group report-editor">
                    <label>Role Description</label>
                   <!--  <textarea ui-tinymce="tinymceOptions" ng-model="data.description" 
                            style="height:320px">
                      </textarea> -->
                    <textarea froala="froalaOptions" ng-model="data.description"></textarea>

                    <!-- <text-angular style="height:320px" ng-model="data.description"></text-angular> -->

                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success" ng-click="submit()">Save</button>
            </div>
        </div>
    </div>
</div>
