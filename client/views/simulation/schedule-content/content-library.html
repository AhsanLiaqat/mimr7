<div class="modal fade" role="dialog">
    <div id="modal-dialog" class="modal-dialog">
        <!-- Modal content-->
        <div id="modal-content" class="modal-content">

            <!-- Header -->
            <div id="modal-header" class="modal-header">
                <button type="button" ng-hide= "page3 || page4" class="close" ng-click="close()" >&times;</button>
                <h4 class="modal-title">Schedule New Content
                    <for></for>
                </h4>
            </div>
            <!-- <div class="pu">
                
            </div> -->

            <div class="modal-body">
                <div class="row" ng-show = "page1">
                    <div class="col-md-8 col-md-offset-2">
                        <!-- <div class="text-center">
                            <label >All Messages without Roles or Order Sequence will be ignored.</label>
                        </div> -->
                        <!-- Page 1 -->
                        <div class="form-group">
                            <label>STEP 1: Content Basic Info</label>
                            <br><br>
                            <div class="chosen-full-container" style="margin: 5px;">
                                <select chosen
                                        class="form-control"
                                        data-placeholder-text-single="'Select Game Template'"
                                        ng-model="playGame.articleId"
                                        ng-disabled="true"
                                        ng-options="article.id as article.title for article in articles" >
                                    <option></option>
                                </select>
                            </div>
                            <div class="chosen-full-container play-game-client" style="margin: 5px;">
                                <label>Organization List: </label>
                                <select chosen
                                        ng-model="playGame.organizationId"
                                        ng-change = "getPlayerList()"
                                        ng-options="organization.id as organization.name for organization in organizationList">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="chosen-full-container play-game-client" ng-if = "playGame.organizationId" style="margin: 5px;">
                                <label>Player List </label>
                                <select chosen
                                        ng-model="playGame.playerListId"
                                        ng-options="playerList.id as playerList.name for playerList in organization.player_lists">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-show="page2">
                    <table class="table table-bordered table-striped table-responsive">
                        <thead>
                        <tr>
                            <th>Questions</th>
                        </tr>
                        </thead>
                        <tbody>
                            <!-- remainingMessages -->
                        <tr ng-repeat="question in questions">
                            <td>{{question.name}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <section class="panel panel-default" ng-show="page3">
                    <div class="panel-body">

                        
                    <div class="form-group" >
                       <div class="form-group">
                            <label> Time Span For Send Question (Minutes)
                            </label>
                            <input type="number" min="0" ng-model="timeSpan" class="form-control" id="exampleInputEmail1" placeholder="" required="required">
                        </div>
                        <div class="form-group">
                            <label> Total Time For Every Question (Minutes)
                            </label>
                            <input type="number" min="0" ng-model="total_time" class="form-control" placeholder="" required="required">
                        </div>
                    </div>

                    </div>
                 </section>  

                <!-- Page Footer -->
                <hr>
                <div class="modal-footer">
                    <button class="btn btn-success"
                            ng-hide="page3"
                            style="float: right;"
                            ng-click="next()">
                            Next </i>
                    </button>
                    <button class="btn btn-success"
                            style="float: right;"
                            ng-hide = "page1 || page2"
                            ng-click="scheduleContent()">
                            Schedule Content & Exit
                    </button>
                    <button class="btn btn-warning"
                            style="float: right;"
                            ng-click="close()">
                            Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
