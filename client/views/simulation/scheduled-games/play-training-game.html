<div class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div id="modal-header" class="modal-header">
            <button type="button" class="close" ng-click="close()" >&times;</button>
            <h4 class="modal-title">Play Training Game</h4>
        </div>
        <div class="modal-body">
            <div class="panel panel-default">
                <div class="panel-heading">Game Info</div>
                <div class="panel-body">
                    <div class="chosen-full-container" style="margin: 5px;">
                        <h4>Name:</h4>
                        <label> 
                            {{data.game_plan.name}} 
                        </label>
                    </div>
                    <div class="form-group">
                        <h4>Selection: </h4>
                        <div class="form-group chosen-full-container" style="margin-bottom:10px;">
                            <select chosen
                                data-placeholder-text-single="'Selection'"
                                ng-model = "selection">
                                <option value="withoutIncident" >Play Game Without Incident</option>
                                <option value="withIncident" >Play Game With Incident</option>
                            </select>
                        </div>
                        <div ng-show = "selection == 'withIncident'">
                            <h4>Incident Name</h4>
                            <div class="form-group chosen-full-container" style="margin-bottom:10px;">
                                <select chosen
                                    data-placeholder-text-single="'Select Incident.'"
                                    ng-model = "playGame.incidentId"
                                    ng-options="game.id as game.name for game in incidents">
                                    <option value="" ></option>
                                </select>
                            </div>
                            <a ng-click="addIncident()" title="Add Incident">
                             Create Incident
                            </a>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-info" data-dismiss="modal">Cancel</button>
            <button class="btn btn-success" ng-click="submit()">Save</button>
        </div>
    </div>
  </div>
</div>
