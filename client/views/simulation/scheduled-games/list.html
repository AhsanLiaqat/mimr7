<div class="page" ng-controller="scheduledGamesCtrl">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"></span> Scheduled Games </strong>
            <div class="pull-right header-buttons">
                <a ng-click="scheduleNewGame()" class="btn btn-success btn-sm">Schedule New Game</a>
            </div>

            <select chosen ng-model = "gamesSelected" ng-change = "managearray()" ng-options="item.value as item.name for item in arr">
              <option value=""></option>
            </select>
        </div>
        <div class="panel-body">
            <table st-pipe="gamesTable" st-table="games" class="table table-bordered table-striped table-responsive">
                <thead>
                <tr>
                    <th st-sort="game_plan.name">Game Template</th>
                    <th st-sort="scheduled_date">Scheduled Date</th>
                    <th st-sort="createdAt">Created At</th>
                    <th st-sort="client.name">Client</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <th>
                        <input class="form-control" placeholder="Search Template" st-search="game_plan.name"/>
                    </th>
                    <th>
                        <input class="form-control" placeholder="Search Scheduled Date" st-search="scheduled_date"/>
                    </th>
                    <th>
                        <input class="form-control" placeholder="Search Creation Date" st-search="createdAt"/>
                    </th>
                    <th>
                        <input class="form-control" placeholder="Search Client" st-search="client.name"/>
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody >
                    <tr ng-repeat="game in gameToShow ">
                        <td>{{game.game_plan.name}}</td>
                        <td>{{dateTimeFormat(game.scheduled_date)}}</td>
                        <td>{{dateFormat(game.createdAt)}}</td>
                        <td>{{game.client.name}} ( {{game.client.type}} )</td>
                        <td>
                            <a ng-click="playGame(game.id)"
                                ng-if = "gamesSelected == 'schedule'"
                               class="btn btn-success"
                               title="Play Scheduled Game">
                                <span class="glyphicon glyphicon-play"></span>
                            </a>
                            <a href="#/simulation/active-games/{{game.id}}"
                                ng-if = "gamesSelected == 'active'"
                               class="btn btn-success"
                               title="See Details">
                                <span class="fa fa-list"></span>
                            </a>
                            <a ng-click="editGame(game.id, $index)"
                               class="btn btn-info"
                               title="Edit Scheduled Game">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                            <a class="btn btn-danger"
                               title="Remove Scheduled Game"
                               ng-click="deleteGame(game.id, $index)"
                               confirm="Are you sure you want to delete?">
                                <span class="glyphicon glyphicon-remove-sign"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>


                <tbody ng-show="isLoading">
                <tr>
                    <td colspan="4" class="text-center">Loading ... </td>
                </tr>
                </tbody>

                <tbody ng-show="games && games.length === 0">
                <tr class="watermark-text-medium"
                    style="position: inherit; display: table-row; font-size: 30px;">
                    <td colspan="8">
                        <p>No Game Scheduled</p>
                    </td>
                </tr>
                </tbody>

                <tfoot class="table table-striped table-responsive">
                <tr>
                    <td class="text-center" st-pagination="" st-items-by-page="pageItems" colspan="7">
                    </td>
                </tr>
                </tfoot>
            </table>
            <div class="col-md-3">
                <select class="form-control"
                        ng-model="pageItems"
                        ng-options="item.val as item.name for item in items"
                        ng-selected="item.val === pageItems">
                </select>
            </div>
        </div>
    </section>
</div>
