<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div id="modal-header" class="modal-header">
            <button type="button" class="close" ng-click="close()" >&times;</button>
            <h4 class="modal-title">Play ID Scheduled Game</h4>
        </div>
        <div class="modal-body">
            <div class="panel panel-default">
                <div class="panel-heading">Basic Info</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Game Name</label>
                        <input type="text" class="form-control" ng-model="game.id_game.name" ng-readonly="true">
                    </div>
                    <div class="form-group">
                        <label>Incident Name</label>
                        <div class="form-group chosen-full-container" style="margin-bottom:10px;">
                            <select chosen
                                data-placeholder-text-single="'Select Incident.'"
                                ng-model = "game.incidentId"
                                ng-options="game.id as game.name for game in incidents">
                                <option value="" ></option>
                            </select>
                        </div>
                        <a ng-click="addIncident()" title="Add Incident">
                         Create Incident
                        </a>
                    </div>
                   
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-info" data-dismiss="modal">Cancel</button>
            <button class="btn btn-success" ng-click="submit()">Save</button>
        </div>
    </div>
  </div>
</div>
