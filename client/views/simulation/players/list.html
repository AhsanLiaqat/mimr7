<div class="page" ng-controller="gamePlayerCtrl">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"></span> Game Players
            </strong>

            <div class="pull-right header-buttons">
                <a href="" ng-click="CreateGamePlayer()" class="btn btn-success btn-sm">New Game Player</a>
            </div>
        </div>
        <div class="panel-body">
            <table st-pipe="playerTable" st-table="players" class="table table-bordered table-striped table-responsive">
                <thead>
                <tr>
                    <th st-sort="firstName">Name</th>
                    <th st-sort="email">Email</th>
                    <th st-sort="organizationName">Organization</th>
                    <th st-sort="mobilePhone">mobilePhone</th>
                    <!-- <th st-sort="country">Country</th> -->
                    <th>Actions</th>
                </tr>
                <tr>
                    <th>
                        <input class="form-control" placeholder="Search Name" st-search="firstName"/>
                    </th>
                    <th>
                        <input class="form-control" placeholder="Search Email" st-search="email"/>
                    </th>
                    <th>
                        <input class="form-control" placeholder="Search Organization" st-search="organizationName"/>
                    </th>
                    <th>
                        <input class="form-control" placeholder="Search Mobile Phone" st-search="mobilePhone"/>
                    </th>
                  <!--   <th>
                        <input class="form-control" placeholder="Search Country" st-search="country"/>
                    </th> -->

                    <th>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="record in playersToShow">
                    <td>
                        {{record.firstName}} {{record.lastName}}
                    </td>
                    <td>{{record.email}}</td>
                    <td>{{record.organizationName}}</td>
                    <td>{{record.mobilePhone}}</td>
                    <!-- <td>{{record.country}}</td> -->
                    <td>
                        <a ng-click="editPlayer(record, $index)" class="btn btn-info">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                        <a class="btn btn-danger btn-sm" ng-click="deletePlayer(record.id, $index)" confirm="Are you sure you want to delete?">
                            <span class="glyphicon glyphicon-remove-sign"></span>
                        </a>
                    </td>
                </tr>
                </tbody>

                <tbody ng-show="isLoading">
                <tr>
                    <td colspan="4" class="text-center">Loading ... </td>
                </tr>
                </tbody>

                <tbody ng-show="playersToShow && playersToShow.length === 0">
                <tr class="watermark-text-medium"
                    style="position: inherit; display: table-row; font-size: 30px;">
                    <td colspan="8">
                        <p>No Game Player Present</p>
                    </td>
                </tr>
                </tbody>

                <tfoot class="table table-striped table-responsive">
                <tr>
                    <td class="text-center" st-pagination="" st-items-by-page="pageItems" colspan="7">
                    </td>
                </tr>
                </tfoot>
            </table>
            <div class="col-md-3">
                <select class="form-control"
                        ng-model="pageItems"
                        ng-options="item.val as item.name for item in items"
                        ng-selected="item.val === pageItems">
                </select>
            </div>
        </div>
    </section>
</div>
