<div class="modal fade" role="dialog">
    <div id="modal-dialog" class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" id="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="modal-title">New Game Template</h4>
            </div>
            <div class="modal-body">
                <section ng-show="page1" class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div id="home" class="tab-pane fade in active">
                                    <div class="form-group">
                                        <label>Name</label><span style="color: red" title="Required"> *</span>
                                        <input class="form-control" ng-model="data.name">
                                    </div>

                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea ng-model="data.description" class="form-control" id="textArea"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label>Game Type</label>
                                        <div class="form-group chosen-full-container" style="margin-bottom:10px;">
                                            <select chosen
                                                    class="form-control"
                                                    data-placeholder-text-single="'Select Type'"
                                                    ng-model="data.gameCategoryId"
                                                    ng-options="type.id as type.name for type in categories">
                                                    <option></option>
                                            </select>
                                        </div>
                                        <a href="" ng-click="addGameCategory()">New Game Type</a>
                                    </div>

                                    <div class="form-group">
                                        <label>Game Date<span class="required-custom"> *</span></label>
                                        <input class="form-control"
                                               data-provide="datepicker"
                                               ng-change="closePicker()"
                                               data-date-format="dd/mm/yyyy"
                                               ng-model="data.planDate">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section ng-show="page3" class="panel panel-default">

                    <div class="table-filters">
                        <div class="row">
                            <div class="col-sm-12 col-xs-6 chosen-full-container" style="margin: 10px;">
                                <form>
                                    <input type="text"
                                           placeholder="Search Messages, and Roles"
                                           class="form-control"
                                           data-ng-model="searchKeywords"
                                           data-ng-keyup="search()">
                                </form>
                            </div>
                        </div>
                    </div>

                    <table class="table table-bordered table-striped table-responsive">
                        <thead>
                        <tr>
                            <th class="col-md-1"></th>
                            <th class="col-md-2"><div class="th"> Message
                                <a      href=""
                                        class="fa fa-angle-up"
                                        style="text-decoration: none;"
                                        data-ng-click=" order('game_message.name') "
                                        data-ng-class="{active: row == 'game_message.name'}">
                                </a>
                                <a      href=""
                                        style="text-decoration: none;"
                                        class="fa fa-angle-down"
                                        data-ng-click=" order('-game_message.name') "
                                        data-ng-class="{active: row == '-game_message.name'}">
                                </a>
                            </div></th>
                            <th class="col-md-2"><div class="th"> Role
                                <a      href=""
                                        style="text-decoration: none;"
                                        class="fa fa-angle-up"
                                        data-ng-click=" order('roles.name') "
                                        data-ng-class="{active: row == 'roles.name'}">
                                </a>
                                <a      href=""
                                        style="text-decoration: none;"
                                        class="fa fa-angle-down"
                                        data-ng-click=" order('-roles.name') "
                                        data-ng-class="{active: row == '-roles.name'}">
                                </a>
                            </div></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="assignedMessage in currentPageMessages">
                            <td><input type="checkbox" ng-model="assignedMessage.selected"></td>
                            <td>{{assignedMessage.game_message.name}}</td>
                            <td><span ng-repeat="role in assignedMessage.roles">
                                    {{role.name}} <br>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <br>
                    <footer class="table-footer">
                        <div class="row">
                            <div class="col-md-6 page-num-info">
                                <span>
                                    Show
                                    <select data-ng-model="numPerPage"
                                            data-ng-options="num for num in numPerPageOpt"
                                            data-ng-change="onNumPerPageChange()">
                                    </select>
                                    records per page
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-right pagination-container" style="text-align: center">
                                <uib-pagination class="pagination-sm"
                                                style="display: inline-block;"
                                                ng-model="currentPage"
                                                total-items="filteredAssignedMessages.length"
                                                max-size="4"
                                                ng-change="select(currentPage)"
                                                items-per-page="numPerPage"
                                                rotate="false"
                                                previous-text="&lsaquo;" next-text="&rsaquo;"
                                                boundary-links="true">
                                </uib-pagination>
                            </div>
                        </div>
                    </footer>
                </section>

                <section ng-show="page4" class="panel panel-default">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group">
                                <label> Message </label><span style="color: red" title="Required"> *</span>

                                <div class="form-group chosen-full-container" style="margin-bottom:10px;">
                                    <select chosen
                                            class="form-control"
                                            ng-model="assignedMessage.gameMessageId"
                                            ng-options="message.id as message.name for message in gameMessages">
                                </select>
                                </div>
                                <a href="" ng-click="addMessageItem()"><i class=""> Create New Message </i></a>
                            </div>

                            <div class="form-group chosen-full-container" style="margin-bottom:10px;">
                                <label> Roles </label>
                                <select chosen
                                        multiple
                                        class="form-control"
                                        data-placeholder-text-multiple="'Select Roles'"
                                        ng-model="messageRoles"
                                        ng-options="role.id as role.name for role in roles">
                                </select><br><br>

                                <a href="" ng-click="addRole()">Create New Role</a>
                            </div>
                            
                        </div>
                    </div>
                </section>
            </div>

            <div class="modal-footer">
                <button class="btn btn-info" ng-show="page1" ng-click="close()" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success" ng-show="page1" ng-click="save(data)" style="float:right; margin-left:5px"> Next  <i class="fa fa-chevron-right fa-lg"></i></button>
                <button class="btn btn-success" ng-show="page2" ng-click="saveExit()" style="float:right">
                    <span>Save & Exit</span>
                </button>

                <div ng-show="page3">
                    <button class="btn btn-primary" ng-click="newAssignedMessage()">Assign New Message</button>

                    <button class="btn btn-success" ng-click="saveGameTemplate()" style="float:right">
                        <span>Save to Game Template</span>
                    </button>
                </div>

                <div ng-show="page4">
                    <button class="btn btn-info" ng-click="backToAssignedMessages()">Back</button>
                    <button class="btn btn-success" ng-click="createAssignedMessage()" style="float:right">
                        <span>Save</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
