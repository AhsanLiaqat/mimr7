<div class="modal fade" role="dialog">
    <div id="modal-dialog" class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" id="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>

                <h4 class="modal-title" ng-hide = "gameId" id="modal-title">New Content</h4>
                <h4 class="modal-title" ng-hide = "!gameId" id="modal-title">Edit Content</h4>

            </div>
            <div class="modal-body modal_big_height">
                <section class="panel panel-default modal_third_cal">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div id="home" class="tab-pane fade in active">
                                    <div class="form-group">
                                        <label>Name</label><span style="color: red" title="Required"> *</span>

                                        <input class="form-control" ng-model="data.title">
                                    </div>

                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea ng-model="data.description" class="form-control"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Text</label>
                                        <textarea ng-model="data.text" class="form-control"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Private</label>
                                        <div class="form-group chosen-full-container" style="margin-bottom:10px;">
                                            <select chosen class="form-control" data-placeholder-text-single="'Select Kind'" ng-model="data.private" >
                                                <option value="true">YES</option>
                                                <option value="false">NO</option>

                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Sale Able</label>
                                        <div class="form-group chosen-full-container" style="margin-bottom:10px;">
                                            <select chosen class="form-control" data-placeholder-text-single="'Select Kind'" ng-model="data.saleable" >
                                                <option value="true">YES</option>
                                                <option value="false">NO</option>

                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" ng-click="save()" style="float:right">
                    <span>Save</span>
                </button>
            </div>
        </div>
    </div>
</div>
