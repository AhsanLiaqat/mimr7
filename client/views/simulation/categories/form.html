
<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header"  id ="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title" id ="modal-title">New Game Category</h4>
      </div>
      <div class="modal-body">
        <section class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">

                        <form role="form">
                            <div class="form-group">
                                <label>Name<span class="required-custom"> *</span></label>
                                <input id="name" type="text" ng-model="data.name" class="form-control" required>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Cancel</button>
            <button ng-click="submit()"  class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>
