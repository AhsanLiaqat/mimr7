<div class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content" style="height: 450px;overflow-y: scroll;">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" >&times;</button>
                <h4 class="modal-title">New Player List</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label> List Name</label> <span style="color: red" title="Required"> *</span>
                    <input type="text" class="form-control" ng-model="data.name" placeholder="Player List Name" >
                </div>

                <div class="form-group">
                    <label>List Description</label>
                    <input type="text" class="form-control" ng-model="data.description" placeholder="Player List Description" >
                </div>
                <div class="form-group" >
                    <label>Game Players</label>
                    <select chosen multiple ng-model = "boys" ng-disabled = "!gamePlayers" ng-options = "player.id as getFullName(player) for player in gamePlayers">
                        <option value=""></option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success" ng-click="submit()">Save</button>
            </div>
        </div>
    </div>
</div>
