<div class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
        <div id="modal-header" class="modal-header">
            <button type="button" class="close" ng-click="close()" >&times;</button>
             <h4 class="modal-title" id="modal-title">New Message</h4>
        </div>
        <div class="modal-body" style="overflow-y: auto;">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group">
                            <label>Message Name</label>
                            <span  style="color: red" title="Required"> *</span>
                            <input type="text" class="form-control" ng-model="message.content" ng-readonly="viewTask">
                        </div>
                        <div class="form-group">
                            <label>Message Content</label>
                            <input type="text" class="form-control" ng-model="message.description" ng-readonly="viewTask">
                        </div>
                        <div class="form-group">
                            <label>Article</label>
                            <div class="form-group chosen-full-container" style="margin-bottom:10px;">
                                <select chosen ng-model="articleId" ng-options = "item.id as item.title for item in selectoptions" ng-disabled = "articleId">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-info" data-dismiss="modal">Cancel</button>
            <button class="btn btn-success" ng-click="submit()">Save</button>
        </div>
    </div>
  </div>
</div>
