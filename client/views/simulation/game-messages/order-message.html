<div class="page" ng-controller="orderMessageCtrl">

    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Game Template Message Ordering </strong></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <form role="form">
                        <div class="form-group">
                            <label > Game Template Name </label>
                            <input id="name" type="text" ng-model="data.name" class="form-control" id="exampleInputEmail1" required placeholder="Type Name" disabled>
                        </div>
                        

                        <div class="form-group content">
                            <label for="exampleInputEmail1">Game Template Messages</label>

                            <table class="table table-bordered table-striped table-responsive">
                                <thead>
                                    <tr>
                                        
                                        <th >  
                                        <div class="th">
                                            Name
                                            <a      href=""
                                            class="fa fa-angle-up"
                                            style="text-decoration: none;"
                                            data-ng-click=" order('name') "
                                            data-ng-class="{active: row == 'name'}">
                                          </a>
                                          <a      href=""
                                            style="text-decoration: none;"
                                            class="fa fa-angle-down"
                                            data-ng-click=" order('-name') "
                                            data-ng-class="{active: row == '-name'}">
                                          </a>
                                          </div></th>
                                        <th ><div class="th">
                                            Position
                                            <a      href=""
                                            class="fa fa-angle-up"
                                            style="text-decoration: none;"
                                            data-ng-click=" order('order') "
                                            data-ng-class="{active: row == 'order'}">
                                          </a>
                                          <a      href=""
                                            style="text-decoration: none;"
                                            class="fa fa-angle-down"
                                            data-ng-click=" order('-order') "
                                            data-ng-class="{active: row == '-order'}">
                                          </a>
                                          </div></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="usr in messages">
                                        
                                        <td>{{usr.name}}</td>
                                        <td>
                                            <select
                                                chosen
                                                class="form-control"
                                                ng-model="usr.order"
                                                data-placeholder-text-single="'Select Position'"
                                                ng-options="x for x in posArr"
                                                >
                                                <option></option>
                                            </select>

                                            <!-- <select ng-model="usr.order" chosen class="form-control" data-placeholder-text-single="'Select Position'">
                                                <option ng-repeat="n in [].constructor(120) track by $index+1">{{$index+1}}</option>
                                            </select> -->
                                        </td>

                                    </tr>
                                </tbody>
                            </table>

                        </div>

                        <div class="pull-right">
                            <a href="/#/simulation/home" class="btn btn-info">Cancel</a>
                            <button ng-click="save()" type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
