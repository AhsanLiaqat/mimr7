<div ng-controller="activeGamesCtrl">
    <div class="col-sm-12 col-md-12" style="height:auto; margin-top:20px">
        <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"></span> Player Page
            </strong>
        </div>
        <div class="panel-body">
            <table st-pipe="activeGamesTable" st-table="activeGames" class="table table-bordered table-striped table-responsive">
                <thead>
                <tr>
                    <th st-sort="name">Game</th>
                    <th st-sort="scheduled_date">Game Schedule</th>
                    <th st-sort="role">Role</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <th>
                        <input class="form-control" placeholder="Search Games" st-search="name"/>
                    </th>
                    <th>
                        <input class="form-control" placeholder="Search Schedules" st-search="scheduled_date"/>
                    </th>
                    <th>
                        <input class="form-control" placeholder="Search Roles" st-search="role"/>
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="game in activeGames">
                    <td>{{game.name}}</td>
                    <td>
                        {{dateTimeFormat(game.scheduled_date)}}
                    </td>
                    <td>{{game.role}}</td>
                    <td>
                        <a class="btn btn-info" title="Incoming Messages" ng-click = "goto(game.id,user.id)">
                            <span class="glyphicon glyphicon-inbox"></span>
                        </a>
                    </td>
                </tr>
                </tbody>

                <tbody ng-show="isLoading">
                <tr>
                    <td colspan="4" class="text-center">Loading ... </td>
                </tr>
                </tbody>

                <tbody ng-show="activeGames && activeGames.length === 0">
                <tr class="watermark-text-medium"
                    style="position: inherit; display: table-row; font-size: 30px;">
                    <td colspan="8">
                        <p>No Active Game</p>
                    </td>
                </tr>
                </tbody>

                <tfoot class="table table-striped table-responsive">
                <tr>
                    <td class="text-center" st-pagination="" st-items-by-page="pageItems" colspan="7">
                    </td>
                </tr>
                </tfoot>
            </table>
            <div class="col-md-3">
                <select class="form-control"
                        ng-model="pageItems"
                        ng-options="item.val as item.name for item in items"
                        ng-selected="item.val === pageItems">
                </select>
            </div>
        </div>
    </section>
    </div>
</div>
