<div class="page" ng-controller="viewScheduledSurveyCtrl">
    <div class="main-wrapper">
        <div class="row">
            <div class="col-sm-8 ">
                <div class="title-header">
                    <h3><span>Scheduled Question</span></h3>
                </div>
                <div ui-calendar="uiConfig.calendar" id="main-calendar" class="span8 calendar" ng-model = "eventSources"></div> 
            </div>
            <div class="col-sm-4">
                <div class="title-header">
                    <h3><span>Highlights</span></h3>
                </div>
                <div class="questions-wrapper questions-schedule">
                    <div class="message-questions">
                        <div class="row question-drag">
                            <div class="col-xs-12">
                                <div class="message-listing-wrpper message-schedule">
                                    <div class="questions-section-hower">
                                        <div class="questions-section" id = "{{$index}}" ng-repeat = "form in dynamic_forms track by $index" ng-if="!Ids.includes(form.id)">
                                            <div>{{form.name}}</div>
                                        </div>
                                        <div ng-if = !dynamic_forms.length> 
                                            <h3>No Form Present</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
    $("a[href='#']").click(function(e){
        e.preventDefault();
    });
    $(".close").click(function(){
        $(".add-query").removeClass("slide-div");
        $(".questions-wrapper").removeClass("questions-wrapper-bg");
    });
});

</script>
