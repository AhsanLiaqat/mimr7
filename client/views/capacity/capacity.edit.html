<!-- Modal -->
<div class="modal fade" role="dialog">
  <div class="modal-dialog" style="width: 80%;">

    <!-- Modal content-->
    <div class="modal-content" style="padding: 15px;">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" >&times;</button>
        <h4 ng-if="!data.id" class="modal-title">Create Capacity</h4>
        <h4 ng-if="data.id" class="modal-title">Edit Capacity</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label for="state">Assets</label>
            <input type="text" class="form-control" ng-model="data.assets" />
        </div>
        <div class="form-group">
            <label for="state">Description</label>
            <input type="text" class="form-control" ng-model="data.description" />
        </div>
        <div class="form-group">
            <label for="state">Max</label>
            <input type="number" class="form-control" ng-model="data.max" />
        </div>
        <div class="form-group">
            <label for="state">Available Upon Request</label>
            <input type="number" class="form-control" ng-model="data.availableOnRequest">
        </div>
        <div class="form-group">
            <label for="state">Available</label>
            <input type="number" class="form-control" ng-model="data.available">
        </div>
        <div class="form-group">
            <label for="state">Additional Info</label>
             <textarea ui-tinymce  ng-model="data.additionalInfo"></textarea>
        </div>
      </div>
    
      <br>
      <br>
      <div style="clear:both;"></div>
      <div class="modal-footer">
        <button class="btn btn-info" ng-click="close()">Cancel</button>
        <a href="" ng-click="submit()"> <button class="btn btn-success">Confirm</button> </a>
      </div>
    </div>

  </div>
</div>
