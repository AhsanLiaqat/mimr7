<div class="page" ng-controller="capacityCtrl">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
            <span class="glyphicon glyphicon-th"></span>Capacity Dashboard</strong>
            <div ng-if="capacity.length > 0" class="pull-right header-buttons">
                <a ng-click="toggleEditFields();" ng-show="actionFields" class="btn btn-success btn-sm">Update</a>
                <a ng-click="toggleCancelFields();" ng-hide="actionFields" class="btn btn-success btn-sm">Cancel</a>
                <a ng-click="toggleSaveFields();" ng-hide="actionFields" class="btn btn-success btn-sm">Confirm</a>
            </div>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
              <table st-pipe="usersTable" st-table="capacity" class="table table-bordered table-striped table-responsive">
                  <thead>
                      <tr>
                          <th st-sort="assets">Assets</th>
                          <th st-sort="description">Description</th>
                          <th st-sort="max">Max</th>
                          <th st-sort="availableOnRequest">Available On Request</th>
                          <th st-sort="available">Available</th>
  						        <th st-sort="updatedAt">Used</th>
                      </tr>
                      <tr>
                          <th>
                              <input class="form-control" placeholder="Search Assets" st-search="assets"/>
                          </th>

                          <th>
                              <input class="form-control" placeholder="Search description" st-search="description"/>
                          </th>
                          <th></th>
                          <th></th>
                          <th></th>
                          <th></th>

                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="cat in capacity">
                        <td><a ng-click="assetsInfo(cat.additionalInfo)">{{cat.assets}}</a></td>
                          <td>{{cat.description}}</td>
                         	<td>
                              <span ng-hide="editFields">{{cat.max}}</span>
                              <input type="number" ng-model="cat.max" ng-show="editFields">
                          </td>
                         	<td>
                              <span ng-hide="editFields">{{cat.availableOnRequest}}</span>
                              <input type="number" ng-model="cat.availableOnRequest" ng-show="editFields">

                          </td>
                         	<td>
                              <span ng-hide="editFields">{{cat.available}}</span>
                              <input type="checkbox" ng-model="cat.available" ng-show="editFields">
                          </td>
                         	<td><switcher class="styled" ng-model="cat.used"
                               ng-change="toggle(cat)" true-label="" false-label=""
                                 title="used"
                                 data-toggle="tooltip" data-placement="bottom"
                                 tooltip>
                               </switcher></td>
                      </tr>

                  </tbody>
                  <tfoot class="table table-striped table-responsive">
                    <tr>
                      <td class="text-center" st-pagination="" st-items-by-page="pageItems" colspan="7">
                      </td>
                    </tr>
                  </tfoot>
              </table>
            
          </div>
        </div>
         <select class="form-control"
      ng-model="pageItems"
      ng-options="item.val as item.name for item in items"
      ng-selected="item.val === pageItems">
    </section>
</div>
