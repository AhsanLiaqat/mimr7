<div class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div id="modal-header" class="modal-header">
        <button type="button" class="close" ng-click="close()" >&times;</button>
        <h4 id="modal-title" class="modal-title">Create External Organization</h4>
      </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">

              <form role="form" ng-submit="submit()">
               <div class="form-group">
                <label > Name <span class="required-custom">*</span></label>
                <input type="text" ng-model="data.name" class="form-control" placeholder="Enter Organization Name" required="required">
              </div>
              <div class="form-group">
                <label > City </label>
                <input type="text" ng-model="data.city" class="form-control" placeholder="Enter Organization's City">
              </div>
              <div class="form-group">
                <label >Region</label>
                <input type="text" ng-model="data.region" class="form-control" placeholder="Enter Organization's Region">
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="modal-footer">
          <button class="btn btn-sm btn-info" ng-click="close()" data-dismiss="modal">Cancel</button>
          <button ng-click="submit()" class="btn btn-sm btn-success">Save</button>
      </div>

    </div>

  </div>
</div>
