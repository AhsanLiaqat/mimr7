<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div id="modal-header" class="modal-header">
        <button type="button" class="close" ng-click="close()" >&times;</button>
        <h4 id="modal-title" class="modal-title">Incident Type</h4>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">

            <form role="form">
              <div class="form-group">
                <label>Name</label>
                <input id="name" type="text" ng-model="data.name" class="form-control"  placeholder="Type Name">
              </div>
            </form>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a class="btn btn-sm btn-info" data-dismiss="modal">Cancel</a>  
        <button ng-click="save()" type="submit" class="btn btn-sm btn-success">Save</button>
      </div>
    </div>
  </div>
</div>
