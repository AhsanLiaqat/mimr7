<div class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="border-bottom: none;">
              <button type="button" class="close" ng-click="close()">&times;</button>
            </div>
            <div class="modal-body" style="padding-top: 0px !important;">
                <div class="col-md-12" ng-if = "messageListing">
                    <h3 >
                      {{message.content}}
                    </h3>
                    <div style="height: 250px; overflow-y: scroll;" class="form-control" ng-bind-html= "toTrustedHTML( message.description )" >
                    </div>
                </div>
                <div class="col-md-12" ng-if = "activeRecord">
                    <h3 style="height: 250px; overflow-y: scroll;">
                      {{message.question.message.content}}
                    </h3>
                </div>
                <div class="col-md-12" ng-if = "questionDetail">
                    <h3 style="height: 250px; overflow-y: scroll;" ng-bind-html = "message.question.name">
                      {{message.question.name}}
                    </h3>
                </div>
                <br>
                <div class="modal-footer">
                  <button ng-show="!selectUser" class="btn btn-info" ng-click="close()" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
