<div class="page" ng-controller="copyMessagesCtrl">

    <section class="panel panel-default">
        <div class="panel-heading">
        <strong>
        	<span class="glyphicon glyphicon-th"></span> Copy Account Categories Panel</strong>
        	<div class="pull-right header-buttons">
        
        	</div>
        </div>

        <div class="panel-body">

        	 <div class="modal-body">
		        <div class="form-group">
		            <label for="state">From</label>
		              <select chosen
		                      class="form-control"
		                      data-placeholder-text-single="'Select Type'"
		                      ng-model="data.accountIdFrom"
		                      ng-options="item.id as item.organizationName for item in accounts">
		              </select>
		        </div>
		        <div class="form-group">
		            <label for="state">To</label>
		              <select chosen
		                      class="form-control"
		                      data-placeholder-text-single="'Select Type'"
		                      ng-model="data.accountIdTo"
		                      ng-options="item.id as item.organizationName for item in accounts">
		              </select>
		        </div>
		    </div>
		     <div class="modal-footer">
		        <a class="btn btn-info" href="/#/superadmin">Cancel</a>
		        <a href="" ng-click="copyCategories()"> <button class="btn btn-success">Confirm</button> </a>
		      </div>
        </div>
    </section>


</div>
