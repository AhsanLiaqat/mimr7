<script type="text/ng-template" id="warning-dialog.html">
  <div class="modal-header">
     <h3>You're INACTIVE!</h3>
 </div>
 <div idle-countdown="countdown" ng-init="countdown=10" class="modal-body">
     <uib-progressbar max="10" value="10" animate="false" class="progress-striped active">You'll be logged out in {{countdown}} second(s).</uib-progressbar>
 </div>

</script>
<script type="text/ng-template" id="timedout-dialog.html">
  <div class="modal-header">
    <h3>Session Expired!</h3>
</div>
<div class="modal-body text-center" >
    <p>You have been logged out due to inactivity. Please log in again.</p>
    <button class="btn btn-primary btn-lg" ng-click="out()">OK</button>
</div>
</script>
